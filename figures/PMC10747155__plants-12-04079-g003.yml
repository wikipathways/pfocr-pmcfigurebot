caption: 'Schematic diagram of the A. eriantha Vc metabolic pathway. (A) Metabolite
  and gene expression profiles of Vc synthesis in A. eriantha. AO: L-ascorbate oxidase;
  APX: L-ascorbate peroxidase; DHAR: dehydroascorbate reductase; GDH: L-galactose
  dehydrogenase; GGP: GDP-L-galactose phosphorylase; GLDH: L-galactono-1,4-lactone
  dehydrogenase; GME: GDP-D-mannose-3,5-epimerase; GMP: GDP-D-mannose pyrophosphorylase;
  GPP: L-galactose-1-phosphate phosphatase; MDHAR: monodehydroascorbate reductase;
  PGI: glucose-6-phosphate isomerase; PMI: mannose-6-phosphate isomerase; PMM: phosphomannomutase,
  Alase: aldonolactonase; GalUR: D-galacturonate reductase. Blue arrows indicate the
  L-galactose pathway, green arrows indicate the galacturonate pathway, and yellow
  arrows indicate the recycling pathway. (B) Determination of Vc content during A.
  eriantha development. Differential analysis was performed using the LSD method with
  p < 0.05'
