caption: Effects of PC supplementation on the transcription of genes related to glycolipid
  metabolism in the liver. (A) Lipid synthesis, Fas fatty acid synthase (FAS); Acetyl-CoA
  Carboxylase 1 (ACC1); stearoyl-CoA desaturase 1(SCD1); sterol regulatory element-binding
  protein-1C (SREBP-1c); and Carbohydrate-response element-binding proteins (ChREBPα).
  (B) Fatty acid oxidation, peroxisome proliferator-activated receptor α (Pparα);
  carnitine palmitoyltransferase 1a (Cpt1a); and acyl-coenzyme A oxidase 1 (Acox1).
  (C) Gluconeogenesis pathway, Glucose-6-phosphatase (G6Pase); phosphoenolpyruvate
  carboxykinase (PEPCK). Data are expressed as means ± SD (n = 7). * represents p
  < 0.05, ** represents p < 0.01, *** represents p < 0.001, and ns represents not
  significant
