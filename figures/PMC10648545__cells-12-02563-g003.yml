figure_title: R59W variant activates the NF-κB pathway under TNFα stimulation compared
  to the wild type.
caption: R59W variant activates the NF-κB pathway under TNFα stimulation compared
  to the wild type. (A–C) illustrate overexpression and TNFα stimulation of R59W further
  increasing the phosphorylation levels of NF-κB-P65, IKK α/β S176-180, IκBα (Ser32).
  (D) illustrates further activation of NF-κB p65 in the luciferase reporter assays
  when stimulated by TNFα compared to the wild type. The data represent the Mean +/−
  SEM of three independent experiments, * p < 0.05 as determined using student’s t-test,
  n = 3
