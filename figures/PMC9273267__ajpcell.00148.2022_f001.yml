caption: The essence of ferroptosis is iron-dependent lipid peroxidation. Fe3+ circulating
  in the bloodstream is endocytosed as the Fe3+-TF-TFR1 complex. In the cell, Fe3+
  is dissociated from TF and is reduced to Fe2+ by STEAP3, and Fe2+ is stored in ferritin.
  NCOA4 promotes Fe2+ to be released from ferritin and enters the labile iron pool,
  which participates in multiple cellular processes and the Fenton reaction. The phospholipids
  containing PUFA chain are generated from PUFAs by ACSL4 and LPCAT3, which are peroxidized
  through the Fenton reaction to form toxic lipid hydroperoxides. The process of lipid
  peroxidation is antagonized by the GSH-GPX4 pathway. System xcâˆ’ transports cystine
  into the cell, which is reduced to cysteine, the rate-limiting precursor of GSH.
  GPX4 uses GSH as a cofactor to convert lipid hydroperoxides to nontoxic lipid alcohols,
  thereby inhibiting ferroptosis. ACSL4, acyl-CoA synthetase long-chain family member
  4; Fe3+, ferric iron; Fe2+, ferrous iron; GPX4, glutathione peroxidase 4; GSH, glutathione;
  LPCAT3, lysophosphatidylcholine acyltransferase 3; NCOA4, nuclear receptor coactivator
  4; PLOOH, phospholipid hydroperoxides; PL-PUFA, phospholipid containing polyunsaturated
  fatty acid chain; PUFA, polyunsaturated fatty acid; SLC40A1, solute carrier family
  40 member 1 (also known as ferroportin); STEAP3, six-transmembrane epithelial antigen
  of prostate 3; TF, transferrin; TFR1, TF receptor 1.
