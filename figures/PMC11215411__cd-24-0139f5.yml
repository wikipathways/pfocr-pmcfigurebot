caption: NST-628 displays potent antitumor activity in KRAS- and NRAS-mutant models.
  HCT116 tumors treated with a single dose of 3 mg/kg qd, 5 mg/kg qd, or 1.5 mg/kg
  b.i.d. NST-628 and assessed for (A) phospho-ERK or (B) phospho-MEK by immunoblot
  4, 8, or 24 hours after treatment. C, Body weights of HCT116 tumor-bearing mice
  treated with 0.3 or 1 mg/kg qd trametinib, 0.3 or 1 mg/kg qd avutometinib, or 3
  or 5 mg/kg qd NST-628. D, Day 10 tumor volume of HCT116 tumors treated with 0.3
  mg/kg qd trametinib, 0.3 mg/kg qd avutometinib, 3 mg/kg qd, 5 mg/kg qd, or 1.5 mg/kg
  b.i.d. NST-628; tumors are normalized to D0 starting volume. IPC-298 tumors treated
  with 0.5 mg/kg b.i.d., 1.5 mg/kg b.i.d., or 5 mg/kg qd NST-628, cobimetinib (5 mg/kg
  qd), belvarafenib (15 mg/kg qd), or a combination of cobimetinib (5 mg/kg daily)
  and belvarafenib (15 mg/kg) and immunoblotted for (E) phospho-ERK or (F) phospho-MEK
  4 hours after treatment. G, IPC-298 tumor volume and (H) body weights of tumor-bearing
  mice treated as in E and F. Tumor volume and body weights are normalized to D0.
  I, CTG-0723, CTG-1684, CTG-1351, CTG-0308, CTG-3063, CTG-0889, CTG-1086, CTG-1375,
  CTG-0941, CTG-1612, CTG-0302, CTG-0881, CTG-1471, CTG-1358, CTG-0381, CTG-0291,
  CTG-1441, CTG-2841, CTG-0964, CTG-3059, CTG-0314, CTG-1068, and CTG-1501 (left–right)
  PDX tumors treated with 3 mg/kg qd NST-628. Data are represented as day 13/14 or
  maximum response tumor volume, normalized to D0.
article_title: The Pan-RAF–MEK Nondegrading Molecular Glue NST-628 Is a Potent and
  Brain-Penetrant Inhibitor of the RAS–MAPK Pathway with Activity across Diverse RAS-
  and RAF-Driven Cancers.
