  PSYs and PSYR governs the regulation of root elongation. (C) CIFs interact with
  the CSOs-BAK1 co-receptor to modulate the formation of the plant’s Casparian strip,
  pollen wall development, and embryonic cuticle formation. (D) The RGF signaling
