figure_title: Fucoxanthin downregulated the mRNA expression of PI3K-AKT signaling
  pathway genes in TNF-α-stimulated MDA-MB-231 cells.
caption: 'Fucoxanthin downregulated the mRNA expression of PI3K-AKT signaling pathway
  genes in TNF-α-stimulated MDA-MB-231 cells. The data display the effects of fucoxanthin
  on the mRNA gene expression of genes associated with the PI3K-AKT signaling pathway.
  Fucoxanthin downregulated the expression of 10 genes in TNF-α-stimulated MDA-MB-231
  cells. These genes include ETS transcription factor (ELK1) (A), HRas Proto-Oncogene,
  GTPase (HRAS) (B), mitogen-activated protein kinase 3 (MAPK3) (C), pyruvate dehydrogenase
  kinase 2 (PDK2) (D), insulin receptor substrate 1(IRS1) (E), eukaryotic transition
  initiation factor 4E-binding protein 1 (EIF4EBP1) (F), eukaryotic translation initiation
  factor 4b (EIF4B) (G), protein tyrosine kinase 2 (PTK2) (H), and TIR domain-containing
  adaptor protein (TIRAP) (I). Each datapoint represents the mean ± SEM, representing
  4 treatments: control (cells + DMSO), fucoxanthin (6.25 µM), TNF-α (50 ng/mL), and
  fucoxanthin (6.25 µM) + TNF-α (50 ng/mL). A t-test evaluated statistically significant
  differences between TNF-α and fucoxanthin + TNF-α (#). ns = p > 0.05, # p < 0.05,
  ## p < 0.01'
