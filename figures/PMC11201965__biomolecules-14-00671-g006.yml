caption: 'MenSCs inhibit CBS expression and activate STAT3 phosphorylation in the
  nucleus. (A) GSEA of the JAK-STAT signaling pathway after β-TC-6 was treated with
  TAC and TACM. (B,C) Protein expression levels of t-STAT3, p-STAT3 (Try705), t-AKT,
  p-AKT (Ser473), t-Erk, p-Erk1/2, t-JAK2, and p-JAK2 in MIN6 and β-TC-6 cells under
  normal conditions, TAC treatment, CBS knockdown, and TACM treatment. Original images
  can be found in Supplementary Materials. (D,E) Immunofluorescence analysis of p-STAT3
  (Try705) localization in MIN6 and β-TC-6 cells under normal, TAC, CBS knockdown,
  and TACM treatment. (F,G) The relative expression (%) of p-STAT3 (Try705), p-AKT
  (Ser473), p-Erk1/2, and p-JAK2. Magnification: 63×, scale: 100 μm. (**** p < 0.0001;
  “ns” denotes not statistically significant)'
