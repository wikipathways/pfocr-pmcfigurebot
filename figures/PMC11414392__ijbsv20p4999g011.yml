caption: RUNX1-MUC13 regulatory mechanisms in CRC metastasis. The schematic demonstrates
  RUNX1's activation of MUC13 transcription within the cell nucleus, consequently
  amplifying Wnt/β-catenin pathway signaling. This activation initiates a succession
  of biological processes facilitating CRC proliferation and the advancement of EMT,
  leading to liver metastasis
