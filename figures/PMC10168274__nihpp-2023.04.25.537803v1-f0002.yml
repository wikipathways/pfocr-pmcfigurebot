figure_title: Peroxisomal FA β-oxidation limits fat accumulation and contributes to
  stress resilience
caption: (A) KEGG pathway analysis of genes differentially upregulated in cbd-1(ok2913).
  The top 10 terms are shown. (B) Relative expression of selected lipid catabolism
  genes in wild type (WT) and cbd-1(ok2913) animals. (C) Representative micrographs
  of oil red O-stained cbd-1(ok2913) animals grown on either control or daf-22 RNAi.
  (D) Quantification of excess red signal in oil red O-stained micrographs. Control,
  n = 23; daf-22 RNAi, n = 19. (E) Heat stress survival of wild type (WT) or cbd-1(ok2913)
  animals grown on the indicated RNAi and scored after 72 hours of recovery at 20
  °C (n = 3).Error bars represent SEM. Statistical significance based on unpaired
  t-test (D) or one-way ANOVA followed by Dunnett correction (E). (*) P < 0.05; (***)
  P < 0.001.
