figure_title: The effect of QU pre-treatment on Trx/TrxR system and mTOR/STAT3 signaling
  pathway protein expression in ovarian cancer cells using Western blot analysis.
caption: The effect of QU pre-treatment on Trx/TrxR system and mTOR/STAT3 signaling
  pathway protein expression in ovarian cancer cells using Western blot analysis.
  Expression of (a) Trx/TrxR and (b) mTOR/STAT3 protein level in ovarian SKOV-3/CDDP
  cancer cells compared to SKOV-3 cells. (c–e) Densitometry results. (c) SKOV-3 and
  SKOV-3/CDDP controls. (d) Trx/TrxR system. (e) mTOR/STAT3 signaling pathway. The
  ovarian cancer cells were treated with 60 μM QU (48 h), 5 μM (24 h), or 17μM (48
  h) CDDP, or pre-treated with 60 μM QU followed by 5 μM or 17 μM CDDP (24 h and 48
  h) for SKOV-3 and (d) SKOV-3/CDDP cells, respectively. GAPDH was used as loading
  control. Values represent mean ± SD (n = 3)
