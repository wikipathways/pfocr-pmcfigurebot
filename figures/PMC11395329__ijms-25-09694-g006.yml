figure_title: Schematic diagram of miR-27a-5p functions in hDPCs.
caption: 'Schematic diagram of miR-27a-5p functions in hDPCs. LPS binding to TLR4
  stimulates the NF-κB signaling pathway, which induces the synthesis of proinflammatory
  mediators (IL-6, IL-8, and MCP1) and miR-27a-5p in hDPCs. In turn, miR-27a-5p downregulates
  the expression of proinflammatory mediators by suppressing TAB1 and IRAK4, important
  intermediates of the NF-κB signaling pathway, RELA, a subunit of NF-κB, and FSTL1.
  LPS: lipopolysaccharide; hDPCs: human dental pulp cells'
article_title: MicroRNA-27a-5p Downregulates Expression of Proinflammatory Cytokines
  in Lipopolysaccharide-Stimulated Human Dental Pulp Cells via the NF-κB Signaling
  Pathway
