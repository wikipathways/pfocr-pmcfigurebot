figure_title: Schematic diagram of phospholipase D2 (PLD2) action in bone cells.
caption: Schematic diagram of phospholipase D2 (PLD2) action in bone cells. In osteoclasts,
  PLD2 forms a complex with the macrophage colony-stimulating factor (M-CSF) receptor
  (c-Fms) and phosphoinositide 3-kinase (PI3K) and antagonizes cell migration and
  microtubule stability by attenuating the Akt/glycogen synthase kinase-3β (GSK-3β)
  signaling pathway, thereby leading to impaired bone resorption. On the other hand,
  PLD2 does not affect bone formation
