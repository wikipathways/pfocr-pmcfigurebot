caption: '腺苷代谢通路。腺苷的前体ATP可由细胞裂解/死亡、胞吐、通道释放或转运体等多种方式释放到细胞外。ATP经CD39酶解生成AMP，AMP经CD73生成腺苷，这是腺苷生成的经典途径。此外，NAD+也可作为底物，在CD38和CD203a作用下生成AMP进而生成腺苷。细胞外腺苷可作用于四种受体（A1R、A2AR、A2BR、A3R）发挥作用，或被ADA代谢生成肌苷，或被核苷转运体转运至胞内。在细胞内，腺苷和AMP、AMP和ATP可在酶的作用下相互转化。在腺苷的四种受体中，A1R和A3R抑制AC，下调cAMP，而A2AR和A2BR激活AC，上调cAMP，cAMP在免疫调节中发挥重要作用。ATP：三磷酸腺苷；AMP：一磷酸腺苷；ADO：腺苷；NAD+：烟酰胺腺嘌呤二核苷酸；ADA：腺苷脱氨酶；ADK：腺苷激酶；AC:
  腺苷酸环化酶；cAMP：环磷酸腺苷。Adenosine metabolic pathway. ATP, the precursor of ADO, can be
  released into extracellular space by cell lysis/death, exocytosis, channels or transporters.
  Sequential hydrolysis of ATP to AMP by CD39 and AMP to ADO by CD73 is the canonical
  pathway to produce extracellular ADO. In addition, NAD+ can also act as a substrate
  to generate AMP and thus adenosine by CD38 and CD203a. Extracellular ADO can act
  on four receptors (A1R, A2AR, A2BR, and A3R), or be metabolized by ADA to generate
  inosine or transported into cells by nucleoside transporters. In the intracellular
  space, ADO and AMP, AMP and ATP can be converted to each other by enzymes. Among
  the four adenosine receptors, A1R and A3R inhibit AC and down-regulate cAMP while
  A2AR and A2BR activate AC and up-regulate cAMP, which play an important role in
  immune regulation. ATP: adenosine triphosphate; AMP: adenosine monophosphate; ADO:
  adenosine; NAD+: nicotinamide adenine dinucleotide; ADA: adenosine deaminase; ADK:
  adenosine kinase; AC: adenylate cyclase; cAMP: cyclic adenosine phosphate.'
