figure_title: The mechanisms of action of the A.
caption: The mechanisms of action of the A. membranaceus saponins with anti-cancer
  activity. (A) A. membranaceus saponins synergize with other drugs to exert synergistic
  antitumor effects. A. membranaceus saponins increase cellular sensitivity to drugs
  by modulating the MAPK, PI3K/Akt signaling pathway, etc. (B) A. membranaceus saponins
  regulate immune function. A. membranaceus saponins regulate the expression of IL-6,
  IL-10, IFN-γ, and IL-12 and inhibit Treg cell activity, etc. (C) A. membranaceus
  saponins regulate signaling pathways such as TGF-β/Smad and suppress tumor cell
  migration and invasion. (D) Effects of A. membranaceus saponins on apoptosis. A.
  membranaceus saponins regulate the expression of Cyt C, Omi, Bax, and Caspase-3;
  activate the Fas/FasL pathway; and inhibit the expression of anti-apoptotic proteins
  such as XIAP, MCL1, and CFLIP. (E) Effects of A. membranaceus saponins on tumor
  cell proliferation. A. membranaceus saponins regulate CDK, Cyclin, p21, p53, etc.,
  resulting in cell cycle arrest. (F) Effects of A. membranaceus saponins on angiogenesis.
  A. membranaceus saponins inhibit tumor angiogenesis by inhibiting VEGF, MMP-2, MMP-9,
  CD31, etc
