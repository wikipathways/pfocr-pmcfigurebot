caption: 'ELABELA and apelin protect against hypertension counteracting the renin-angiotensin
  II system (RAS) with different mechanisms. Angiotensin Converting Enzyme (ACE) converts
  Angiotensin I (AngI) to Angiotensin II (AngII), which binds Angiotensin II Receptor
  Type 1 (AT1R) and induces vasoconstriction, leading to hypertension. Endogenous
  ELABELA and apelin neutralize AngII-induced vasoconstriction through their direct
  vasodilator effect. Both ligands exert vasodilation through AngII level reduction:
  ELABELA downregulates ACE expression, limiting AngII production, while apelin boosts
  the expression of ACE2 which hydrolyzes AngII to Ang(1â€“7). The binding of apelin
  to its receptor APJ leads to the heterodimerization of APJ and AT1R, decreasing
  the AT1R availability for binding AngII, thus inhibiting the AngII-AT1R signalling
  pathway that leads to hypertension'
