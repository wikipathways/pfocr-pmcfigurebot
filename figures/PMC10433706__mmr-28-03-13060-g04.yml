figure_title: TRIM14 enhances activation of the AKT signalling pathway in response
  to hypertrophic stimulation.
caption: TRIM14 enhances activation of the AKT signalling pathway in response to hypertrophic
  stimulation. (A) Western blotting of total and p-AKT, p-GSK-3β, p-mTOR and p-P70S6K
  in NRCMs after infection with AdGFP or AdTRIM14 and treatment with PBS or PE. (B)
  Semi-quantification of the protein expression levels of p-AKT, p-GSK-3β, p-mTOR
  and p-P70S6K in NRCMs. **P<0.01 vs. AdGFP PE; n=3. (C) Western blotting of total
  and p-AKT, p-GSK-3β, p-mTOR and p-P70S6K in NTG and TRIM14-TG mice with TAC surgery.
  (D) Semi-quantification of the protein expression levels of p-AKT, p-GSK-3β, p-mTOR
  and p-P70S6K in mice. **P<0.01 vs. NTG TAC; n=6. TRIM14, tripartite motif-containing
  14; NRCMs, neonatal rat cardiomyocytes; AdGFP, adenovirus GFP; AdTRIM14, adenovirus
  TRIM14; PE, phenylephrine; p, phosphorylated; NTG, non-transgenic; TAC, transverse
  aortic constriction; TG, transgenic
