figure_title: ACADS inhibits intramuscular fat (IMF) deposition by regulating the
  PPARα signalling pathway.
caption: ACADS inhibits intramuscular fat (IMF) deposition by regulating the PPARα
  signalling pathway. (A,B) Expression of key genes in the PPARα signalling pathway
  after the interference or overexpression of ACADS (n = 9). (C) PPARα activator Wy-14643
  concentration screening (n = 9). (D) Expression of key genes in the PPARα pathway
  and lipid differentiation marker genes in different treatment control groups (NC,
  siRNA, Wy-14643, siRNA+Wy-14643), “+” means to add, “−” means not to add, the same
  lowercase letter indicates that the difference is not significant (p > 0.05), the
  different lowercase letters indicate significant differences (p < 0.05). (E) Oil
  red O staining under different treatment control groups. (F) BODIPY staining under
  different treatment control groups. * p < 0.05, ** p < 0.01, ns p > 0.05. Data are
  presented as the mean ± SEM
