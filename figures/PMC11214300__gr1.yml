caption: Important molecular signals controlling autophagy in DHC. Cardiac autophagy
  is inhibited by diabetes. AMPK is inhibited, and mTOR is activated in T1D and T2D,
  which then deactivates ULK1, a kinase required to begin autophagy. The autophagy
  process is initiated following mTOR inhibition or activation of the AMPK signalling
  pathway.
