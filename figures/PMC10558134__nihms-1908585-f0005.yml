figure_title: PTEN loss promotes SLC7A11 transcription via an AKT-GSK3β-NRF2 axis
  in MEFs and cancer cell lines
caption: (A) NRF2 Western blot in Pten WT/Pten KO MEFs.(B) GSEA of NRF2 antioxidant
  response target genes in Pten WT/Pten KO MEFs.(C) pGSK3β, total GSK3β, and β-actin
  western blots in Pten WT/Pten KO MEFs treated with DMSO or 1 μM AZD5363 for 48 h.(D
  and E) NRF2 or xCT Western blot in Pten WT/Pten KO MEFs treated with PI3K pathway
  inhibitors for 48 h.(F) pGSK3βSer−9, NRF2, and xCT western blots in MDA-MB-231 parental,
  empty vector (EV), or PTEN KO clones.(G) Erastin LD50 and percent cell death in
  MDA-MB-231 parental, EV, and PTEN KO clones treated with DRAQ7 and 8 μM erastin
  for 48 h. Fisher’s LSD statistical test.(H) Percent cell death and cell death fold
  change in Dox-inducible PTEN U87 MG cells treated with 37.5 μM erastin for 48 h
  with or without 1 μg/mL of Dox. Mann-Whitney test.(I) pGSK3βSer−9, NRF2, and xCT
  western blot in Dox-inducible PTEN U87 MG cells treated with or without 1 μg/mL
  dox.(J) LD90 values and fold change (KO/WT) in Pten WT/Pten KO MEFs treated with
  DRAQ7 and dose titrations of erastin in combination with PI3K pathway inhibitors
  (1 μM AZD5363, 125 pM rapamycin, or 5 nM torin1) for 48 h. Fisher’s LSD test.(K)
  NRF2 and xCT western blots in Pten WT/Pten KO MEFs treated with 250 nM CHIR99021
  and/or 1 μM AZD5363.(L) Percent cell death in Pten WT/Pten KO MEFs treated for 48
  h with DRAQ7 and 250 nM erastin in combination with 1 μM AZD5363 with or without
  250 nM CHIR99021 and/or 10 μM Fer1. Unpaired two-tailed Student’s t test.*p < 0.05,
  **p < 0.01, ***p < 0.0001, ****p < 0.00001. Each experiment was conducted with 3
  technical replicates and repeated twice unless otherwise noted
article_title: AKT activation because of PTEN loss upregulates xCT via GSK3β/NRF2,
  leading to inhibition of ferroptosis in PTEN-mutant tumor cells
