caption: Schematic diagram of TIFA regulating the inflammatory and osteoclast differentiation
  in the RAW264.7 cells. The upregulation of TIFA, which is induced by the treatment
  of HG and LPS or RANKL, promotes the cell inflammation and osteoclast differentiation
  in the RAW264.7 cells through the activation of the NF-κB signaling pathway. TIFA,
