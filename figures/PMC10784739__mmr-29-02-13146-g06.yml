  RANKL, receptor activator of NF-κB ligand; MCP-1, methyl-accepting chemotaxis protein
  1; NLRP3, Nod-like receptor family pyrin domain-containing protein 3; ASC, apoptosis-associated
  speck-like protein; NFATc1, nuclear factor of activated T cells cytoplasmic 1; HG,
  high glucose
