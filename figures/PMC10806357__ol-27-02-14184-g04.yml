figure_title: Correlation analysis of DKK1 and immune cell infiltration.
caption: Correlation analysis of DKK1 and immune cell infiltration. (A) Correlation
  of DKK1 with the infiltration of a panel of immune cells. Negative correlation of
  DKK1 expression with the level of infiltration of (B) T cells, (C) Treg cells, (D)
  pDC cells, (E) Th17 cells, (F) TFH cells, (G) cytotoxic cells and (H) B cells. Positive
  correlation of DKK1 expression with the level of infiltration of (I) Th2 cells and
  (J) Tgd cells. DKK1, Dickkopf Wnt signaling pathway inhibitor 1; DC, dendritic cell;
  aDC, activated DC; iDC, inflammatory DC; pDC, plasmacytoid DC; NK, natural killer;
  Tcm, T central memory; Tem, T effector memory; TFH, T follicular helper; Tgd, γδT;
  Th, T helper; TReg, regulatory T; TPM, transcripts per million
