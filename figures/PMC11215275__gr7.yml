caption: 'Aqueous extract from Rhamnus utilis Decne inhibited MAPKs/NF-κB/COX-2-iNOS
  signaling pathway in the liver of mice with acute alcoholic liver injury. The expression
  was detected by western blotting, and their expression was normalized relative to
  β-actin (‾x ± s, n = 3). (A) Protein expression of NF-κB(p65), p–NF–κB(p65), ERK1/2,
  p-ERK1/2, JNK, p-JNK, p-p38, p38, COX-2 and iNOS, (B) p–NF–κB(p65)/NF-κB(p65), (C)
  p-ERK1/2/ERK1/2, (D) p-JNK/JNK, (E) p-p38/p38, (F) COX-2/β-actin, (G) iNOS/β-actin.
  Normal: blank, control: model, silymarin: positive, RDAE-L: low-dose RADE, RDAE-M:
  medium-dose RADE, RDAE-H: high-dose RADE. *P < 0.05, **P < 0.01 vs. Normal group.
  #P < 0.05, ##P < 0.01 vs. Control group.'
