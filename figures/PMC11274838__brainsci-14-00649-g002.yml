caption: 'Heatmap generated from Kaleidoscope “lookup” study assessing mRNA expression
  of WNT signaling pathway genes across 20 RNA-seq and microarray-derived brain region-level
  transcriptomic datasets between schizophrenia and control groups. The heatmap utilizes
  unsupervised hierarchical clustering for both genes and datasets. The data are shown
  as log2-fold change (LFC) values: red indicates increased mRNA expression and blue
  indicates decreased mRNA expression on a scale of 2 to −2. The x-axis lists the
  WNT genes queried, and the y-axis lists the Kaleidoscope datasets. Abbreviations:
  IQGAP1, IQ motif containing GTPase activating protein 1; CTNNβ1, Beta-catenin; GSK3β,
  Glycogen synthase kinase 3 beta; FOXO1, Forkhead box O1; LRP6, Lipoprotein receptor-related
  protein 6; TCF4, Transcription factor 4; βTRC, Beta-transducin repeat containing
  E3 ubiquitin protein ligase; PPP1Cβ, Protein phosphatase 1 catalytic subunit beta;
  DVL2, Disheveled segment polarity protein 2'
