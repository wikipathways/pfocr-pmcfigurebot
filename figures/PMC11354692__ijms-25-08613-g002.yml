figure_title: qRT-PCR analysis of DEGs in the primary roots under H2O2 and CaCl2 treatments.
caption: 'qRT-PCR analysis of DEGs in the primary roots under H2O2 and CaCl2 treatments.
  We selected nine DEGs regulating key metabolic pathways for qRT-PCR validation.
  The qRT-PCR values were compared with gene FPKM values to validate the reliability
  of the transcriptomic data. Different lower-case letters are the results of significance
  analyses of Duncan’s multiple range test, indicating statistically significant differences
  (p < 0.05). What is compared here is the significance of the same indicator between
  different treatments. Genes included GAT2.1, IAA26, PYL4, PGM1, PAT1, ABP19A, CCR1,
  SUS2, and BAM3. CK: water only, CK1: 150 mmol·L−1 H2O2, and T5: mmol·L−1 H2O2 +
  10 mmol·L−1 CaCl2; the same apply in the figures below'
