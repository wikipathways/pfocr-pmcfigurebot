figure_title: Diagram of trans-endothelial transport of insulin in skeletal muscle.
caption: Diagram of trans-endothelial transport of insulin in skeletal muscle. Insulin
  in capillaries perfusing skeletal muscle binds to and activates endothelial cell
  insulin receptors (IR) and IGF-I receptors (IGF-IR) to activate PI3 kinase and MEK
  signaling pathways that facilitate trans-endothelial transport of insulin from blood
  to muscle interstitium and, thus, its availability to bind to and stimulate insulin
  myocyte receptors. From Zheng and Liu, 2015 [52]
