figure_title: Effects of the PI3K/AKT signaling pathway agonist, 740 Y-P, in HEL cells.
caption: Effects of the PI3K/AKT signaling pathway agonist, 740 Y-P, in HEL cells.
  (A) Inhibitory effect of Sargassum fusiforme polysaccharide (SPF 2205) on the growth
  of HEL cells relative to RPMI 1640-treated control cultures. (B) Analysis of Sargassum
  fusiforme polysaccharide (SPF 2205) and 740 Y-P effects on HEL cell apoptosis. (C)
  Bar chart of percentages of HEL cell apoptosis. (D) Quantitative analysis of cell
  cycle distribution of HEL cells. (E) Detection of the apoptotic degree of HEL cells
  treated with SPF 2205 or 740-YP through annexin V- fluorescein isothiocyanate (FITC)
  and propidium (PI) staining. Q1 indicates dead cells (FITC annexin V-negative and
  PI-positive); Q2 indicates cells in end-stage apoptosis (FITC annexin V-positive
  and PI-positive); Q3 indicates cells undergoing apoptosis (FITC annexin V-positive
  and PI-negative); Q4 indicates viable cells not undergoing apoptosis (FITC annexin
  V-negative and PI-negative). (F) Cell cycle analysis of HEL cells treated with SPF
  2205 or 740-YP detected via flow cytometry. * p < 0.05, ** p < 0.01 compared with
  the control group
