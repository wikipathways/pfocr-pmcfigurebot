caption: TREM2 depletion reduces microglial function and inflammatory signaling in
  response to tau pathology. Signaling score of microglial function (A) and inflammatory
  signaling scores (E) in Trem2−/− and WT mice injected with PBS or AD-tau. Selected
  genes from the microglial function (B–D) and inflammatory signaling pathway annotation
  scores (F–H) showing a significant difference between WT and Trem2−/− mice injected
  with AD-tau. (I,J) Heat map showing the z-score of all genes included in the microglial
  function (I) and inflammatory signaling (J) scores for all groups. Data represent
  the mean ± S.E.M. Significance was determined using two-way ANOVA (*, p < 0.05;
  **, p < 0.01; *** p <0.001). n = 6 per group
