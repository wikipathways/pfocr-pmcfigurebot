caption: Molecular mechanisms and pathways associated with PCa bone metastasis cells
  (By Figdraw). RANKL, FN14, Cdk5 and Integrins act with their corresponding receptors
  or ligands to promote PCa bone metastasis through the NF-κB signaling pathway; FZD8
  and TBX2 regulate PCa bone metastasis through the Wnt/β-catenin signaling pathway;
  IFITM3 and Smad4 promote bone metastasis of PCa through the TGF-β signaling pathway;
  MAZ plays an important role in promoting bone metastasis of PCa through the KRas
  signaling axis. PCa, prostate cancer. RANKL, receptor activator of nuclear factor-κB
  ligand; FN14, TNFRSF12A; Cdk5, cyclin-dependent kinase 5; NF-κB, nuclear factor-κB;
  FZD8, frizzled class receptor 8; TBX2, T-Box transcription factor 2; IFITM3, interferon-induced
  transmembrane protein 3; TGF-β, transforming growth factor β; MAZ, zinc finger protein
