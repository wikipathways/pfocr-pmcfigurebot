  analysis of (B) P-AKT/AKT, (C) P-GSK3β/GSK3β, and (D) P-PI3K/PI3K. The results are
  expressed as the mean ± SD (n = 3). *** p < 0.001 vs. control, # p < 0.05, ## p
  < 0.01, ### p < 0.001 vs. model. & p < 0.05 vs. TAC-H'
