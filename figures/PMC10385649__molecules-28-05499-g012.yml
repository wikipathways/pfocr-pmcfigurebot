caption: 'Effect of TAC/MSC on PI3K/AKT/GSK3β signaling pathway in the liver of T2DM
  mice. Animals in the model group were given 0.5% CMC-Na via oral administration
  only. (A) Protein expression analysis of the livers of experimental mice using P-PI3K,
