figure_title: Fucoxanthin upregulated the mRNA expression of the PI3K-AKT signaling
  pathway EIF4EBP1 in TNF-α-stimulated MDA-MB-468 cells.
caption: 'Fucoxanthin upregulated the mRNA expression of the PI3K-AKT signaling pathway
  EIF4EBP1 in TNF-α-stimulated MDA-MB-468 cells. The data display the effects of fucoxanthin
  on mRNA gene expression in the PI3K-AKT signaling pathway of TNF-α-stimulated MDA-MB-468
  cells. Fucoxanthin upregulated the expression of eukaryotic transition initiation
  factor 4E-binding protein 1 (EIF4EBP1) in TNF-α-stimulated MDA-MB-468 cells. Each
  data point represents the mean ± SEM, representing 4 treatments: control (cells
  + DMSO), fucoxanthin (6.25 µM), TNF-α (50 ng/mL), and fucoxanthin (6.25 µM) + TNF-α
  (50 ng/mL). A t-test evaluated statistically significant differences between TNF-α
  and fucoxanthin + TNF-α (#). # p < 0.05'
