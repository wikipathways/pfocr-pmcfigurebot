caption: 'Dopamine substrates that are commonly quantified in humans in vivo using
  PET/SPECT. A schematic representation of a dopaminergic synapse at an axon terminal
  in the striatum. The soma of the neuron projecting to the striatum is located in
  the midbrain. The last two steps of the dopamine synthesis pathway are depicted
  (blue): tyrosine hydroxylase (TH) converts tyrosine to L-DOPA, which is then converted
  to dopamine by aromatic L-amino acid decarboxylase (AAAD). Dopamine is packed in
  vesicles for both tonic and phasic release. Phasic release (green) is triggered
  by action potentials and can be stimulated by a challenge such as amphetamine, food
  intake, or food stimuli. Dopamine transmits signals from the pre- to the postsynaptic
  neuron by binding to postsynaptic receptors (yellow) and activating a cascade of
  events in the postsynaptic neuron. D1, D2 and D3 receptors are depicted. Due to
  the nature of most radiotracers that target dopamine receptors, i.e., they compete
  for binding with endogenous dopamine, dopamine release is derived from contrasting
  binding of the tracer before and after a dopamine challenge. After release, dopamine
  is transported back into the presynaptic neuron by means of dopamine transporters
  (DAT, purple). For each domain, common radiotracers are listed on the right. [11C]-NMB:
  Carbon-11-labeled N-methyl benperidol, [123I]-IBZM: Iodine-123-labeled iodobenzamide,
  [11C]-Raclopride: Carbon-11-labeled raclopride, [11C]-(+)-PHNO: Carbon-11-labeled
  (+)-4-propyl-9-hydroxynaphthoxazine, [18F]-FDOPA: Fluorine-18-labeled L-dihydroxyphenylalanine,
  [18F]-FMT: Fluorine-18-labeled Fluoro-L-m-tyrosine, [18F]-/[123I]-FP-CIT: Fluorine-18-labeled/Iodine-123-labeled
  ioflupane, [123I]-PE21: Iodine-123-labeled N-(3-iodoprop-2E-enyl)-2-b-carbomethoxy-3b-(4-methylphenyl)
  nortropane, [99mTc]-TRODAT-1: Technetium-99m-labeled Tropane for imaging Dopamine
  Transporters, [123I]-nor-Î²-CIT: Iodine-123-labeled 2beta-carbomethoxy-3beta-(4-iodophenyl)nortropane.'
