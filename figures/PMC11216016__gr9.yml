caption: 'Toxicity evaluation of Nano-S (200 nM), bFGF (500 IU), Nano-S@bFGF (200 nM:500
  IU) in zebrafish and Balb/c mice. (A) Representative images of developmental toxicity
  in zebrafish treated with Nano-S (200 nM), bFGF (500 IU), Nano-S@bFGF (200 nM:500
  IU). (B) Toxicity of Nano-S (200 nM), bFGF (500 IU), Nano-S@bFGF (200 nM:500 IU)
  was evaluated by survival rate (n = 10); (C) Toxicity of Nano-S (200 nM), bFGF (500
  IU), Nano-S@bFGF (200 nM:500 IU) was evaluated by body length in 48 h (n = 10).
  (D) Toxicity of Nano-S (200 nM), bFGF (500 IU), Nano-S@bFGF (200 nM:500 IU) was
  evaluated by heart beats/1 min in 48 h (n = 10). (E) Body weight of mice treated
  with Nano-S (200 nM), bFGF (500 IU), Nano-S@bFGF (200 nM:500 IU). The change profiles
  of ALT(F), AST(G), UREA(H) and CREA(I) treated with Nano-S (200 nM), bFGF (500 IU),
  Nano-S@bFGF (200 nM:500 IU). (J) H&E staining of major organs (heart, liver, spleen,
  lung and kidney) showing the biosafety of Nano-S (200 nM), bFGF (500 IU), Nano-S@bFGF
  (200 nM:500 IU), Scale bar is 300 μm. Yellow box: 5 times magnification image (n = 6).'
article_title: Turning sublimed sulfur and bFGF into a nanocomposite to accelerate
