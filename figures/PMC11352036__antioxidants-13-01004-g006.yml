caption: 'Sodium selenite induces autophagy and apoptosis via mitochondrial ROS. (A,B)
  After Mito Q pretreatment, mtROS levels were detected by confocal microscopy (A,
  magnification Ã—200) and quantified by flow cytometry (B) in HeLa cells. Changes
  in cell proliferation (C), the percentage of apoptotic cells (D), and the percentage
