  of AMPK/mTOR/FOXO3a pathway proteins, as well as autophagy and apoptosis proteins
  in HeLa cells. All results were repeated at least three times. # indicates statistical
  significance compared to the control group, ns: p > 0.05, #### p < 0.0001; * indicates
  statistical significance compared to the SS treatment group, **** p < 0.0001. Con:
