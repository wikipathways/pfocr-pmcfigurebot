caption: 'Plausible mechanism of action of CFM4.17, Telmisartan and Osimertinib combination
  against non-small cell lung cancers in athymic nude mice. Telmisartan activates
  the PPAR-γ nuclear receptor, CFM4.17 acts on CARP-1, and Osimertinib inhibits the
  EGFR mutated gene, increasing AMPK activity and thus regulating the p38 MAPkinase
  pathway, Lamin B2 protein, JAK-STAT pathway, PDL-1, and NF-κB pathway to maintain
  apoptosis, cancer metastasis, and immune suppression. Bcl-2: B-cell lymphoma 2,
  Bax: BCL2-associated X protein, CARP-1: Cell cycle and apoptosis regulatory protein
  1, EGFR: epidermal growth factor receptor, CFM-F: lipid formulation of CFM4.17,
  MMP-1: Matrix metalloproteinase-1, OSM: Osimertinib, PD-L1: Programmed cell death
  1 ligand 1, STAT3: Signal transducer and activator of transcription 3, SOX2: SRY-Box
  Transcription Factor 2, TLM: Telmisartan.'
