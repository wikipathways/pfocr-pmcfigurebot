  exposure-induced intestinal epithelial damage by inhibiting key virulence traits
  of E. coli O157:H7 and enhancing intestinal epithelial barrier function, which might
  be mediated by the activated Wnt/β-catenin signaling pathway and the inhibited TLR4-MyD88
  signaling pathway
