  casein kinase 1; GSK3β, glycogen synthase kinase 3β; DVL, disheveled; CBP, cyclic
  adenosine monophosphate responsive element binding protein 1 binding protein; LRP5/6,
  low-density lipoprotein receptor-related protein 5/6; PI3K, phosphatidylinositol
