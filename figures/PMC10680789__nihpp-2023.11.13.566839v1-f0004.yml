figure_title: COQ4 synthesizes polyprenyl-1,4-benzoquinone in Corynebacterium glutamicum
caption: A) Endogenous MKn(H2) biosynthesis pathway in C. glutamicum (highlighted
  in beige) and artificial polyprenyl compounds obtained via expression of heterologous
  genes. Strain 405 expresses ubiA and ddsA, and produces 8–11P-HB. Additional expression
  of E. coli ubiD and ubiX or S. cerevisiae COQ4 (yCOQ4) yields, 8–11PP or PBQ8–11,
  respectively. B) Electrochromatograms obtained by HPLC-ECD-MS analysis of lipid
  extracts from strain 405 containing the empty plasmid pEC-XT99A (vec) or the pEC-XT99A-yCOQ4
  plasmid. The polyprenyl-1,4-benzoquinones (PBQ8–11) synthesized specifically in
  the presence of yCOQ4 are labelled based on their identification by MS (see fig
  4C). C-E) Single ion monitoring analyses of nonaprenyl and decaprenyl forms of PBQn
  (C), nP-HB (D), and nPP (E) in lipid extracts of strain 405 expressing yCOQ4 (pEC-XT99A-yCOQ4),
  UbiX and UbiD (pEC-XT99A-ubiDX), or a control plasmid (pEC-XT99A, vec). Results
  representative of biological triplicates (B-E)
