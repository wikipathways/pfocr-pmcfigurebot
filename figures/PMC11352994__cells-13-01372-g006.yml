figure_title: B7-H4 may suppress PI3K/Akt/STAT3 pathway in placental chorionic villi
  and decidua basalis in patients with PE.
caption: 'B7-H4 may suppress PI3K/Akt/STAT3 pathway in placental chorionic villi and
  decidua basalis in patients with PE. (A) Representative immunoblot of p-PI3K, PI3K,
  p-Akt, Akt, p-STAT3 and STAT3 protein expression levels in placental chorionic villi
  of the control (n = 12), PE (n= 13) and PE + TPE (n = 12) groups. (B) Representative
  immunoblot of p-PI3K, PI3K, p-Akt, Akt, p-STAT3 and STAT3 protein expression levels
  in placental decidua basalis of the control (n = 8), PE (n = 11) and PE + TPE (n
  = 11) groups. (C–E) Quantitative analysis of (A). (F–H) Quantitative analysis of
  (B). Data represent medians (lines inside boxes)/means (crosses inside boxes)  ±
   interquartile ranges with minimum/maximum values as whiskers. Significance: * p
  < 0.05, ** p < 0.01. ns: not significant'
