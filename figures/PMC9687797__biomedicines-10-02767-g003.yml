caption: 'The dual roles of microRNAs in MM. microRNAs have the capacity to influence
  both the expressions of oncogenes and tumour suppressor genes. The upregulation
  of miR-21, miR-221/222, and miR-17-92 causes the deactivation of the BIM, SOCS1,
  and IL6-JAK-STAT3 pathways, which results in the activation of the Mcl-1, Bcl-XL,
  and c-Myc oncogenes and the suppression of the activity of the p53 gene through
  the LncRNAs PTV1, MALAT1, and MEG. In other pathways, the activation of miIR145-3p
  led to increased rates of the pro-apoptotic protein BCL2L11, and the inactivation
  of mTORC1 led to activation of the autophagic flux, which in turn led to increased
  autophagy and cell death. Both effects were caused by an increase in the rate of
  autophagy. miRNA-338-3p served as a substrate for circ_000784, which in turn activated
  the PI3K/AKT signalling pathway, as well as chemokines and cytokines, ultimately
  leading to the activation of hsa_circRNA_101237. Circ_0007841 revealed its oncogene
  activity via the miRNA-338-3p/BRD4 complex to boost cell proliferation and the processes
  of the cell cycle, hence bypassing the cell apoptosis and senescence pathway. Patients
  with multiple myeloma had significantly decreased levels of circ-MYBL2 expression
  in both bone marrow and serum, which is indicative of a poor prognosis owing to
  the advanced clinical stage of their disease and other variables. However, treatment
  with exogenous circ-MYBL2 resulted in a significant increase in the rate at which
  MM cells succumbed, as well as improved DNA synthesis and machinery for proliferation.
  Overexpression of miR-155 led to a dose- and time-dependent increase in drug-resistant
  multiple myeloma cellsâ€™ sensitivity to the anticancer drug bortezomib. In addition,
  the levels of miR-125a, miR-21, miR-221/222, miR-451, and miR-155 are increased
  in MM cells, which boosts the cell cycle, cell proliferation, and survival rate,
  as well as the likelihood of developing resistance to anti-myeloma therapy. miR:
  microRNA, BIM: Bcl-2-like protein 11, SOCS: Suppressors of cytokine signalling,
  IL6: Interleukin-6, JAK: Janus kinase, STAT: Signal transducer and activator of
  transcription, p53: tumour protein p53, Mcl-1: Myeloid cell leukemia-1, Bcl-XL:
  B-cell lymphoma-extra-large, c-Myc: c-myelocytomatosis oncogene product, mTOR: mammalian
  target of rapamycin complex 1, LncRNAs: Long Non-coding RNA, PTV1: plasmacytoma
  variant translocation 1, MALAT1: metastasis-associated lung adenocarcinoma transcript
  1, MEG: maternally expressed gene, BCL2L11: Bcl-2-like protein 11, PI3K/AKT: Phosphatidylinositol-3-Kinase
  and Protein Kinase B, and BRD4: Bromodomain Containing 4.'
article_title: The Role of Epigenetics in the Development and Progression of Multiple
  Myeloma.
