figure_title: miRNA alterations affect cartilage synthesis.
caption: miRNA alterations affect cartilage synthesis. The inflammatory factor IL-1β
  affects chondrocyte anabolism and catabolism either through the NFκB signaling pathway
  or by altering the expression of miRNAs. During the differentiation of MSC in cartilage,
  the expression of cartilage-specific genes and positive regulatory miRNAs increased
  and that of the negative modulating miRNAs decreased. IL, interleukin; miRNA, microRNA;
  MSC, mesenchymal stem cell; NFkB, nuclear factor kappa-light-chain-enhancer of activated
  B cells
