figure_title: Overview of the glycolysis/gluconeogenesis, pentose phosphate pathway,
  photosynthesis and sucrose and starch metabolism in zygotic embryos of Yucatan green
  dwarf and Mexican Pacific tall cultivars.
caption: Overview of the glycolysis/gluconeogenesis, pentose phosphate pathway, photosynthesis
  and sucrose and starch metabolism in zygotic embryos of Yucatan green dwarf and
  Mexican Pacific tall cultivars. Black bars in the graphs indicate MPT embryos while
  empty bars correspond to YGD embryos at the intermediate and mature stages. Metabolic
  pathways are outlined in red. The dotted arrows represent several reaction steps
  that connect pathways, and the continuous arrow represents a direct reaction of
  the pathway. PGM = putative phosphoglucomutase cytoplasmic 1 (KAG 13348611); PFK
  = ATP-dependent 6-phosphofructokinase 3 (KAG13353341 for MPT and KAG13466421 for
  YGD); PGAM = 2,3-bisphosphoglycerate-independent phosphoglycerate mutase (KAG13655941);
  ENO = enolase (KAG13269591 for MPT and KAG13652571 for YGD); PK = pyruvate kinase
  (KAG13388651); PDC = pyvuvate decarboxylase 2 (KAG13380341); ALDH = aldehyde dehydrogenase
  family 2 member B7 mitochondrial (KAG13269771); ADH = alcohol dehydrogenase 3 (KAG13312111);
  PEPCK = phosphoenolpyruvate carboxykinase (KAG13539151); GAPDH = glyceraldehyde-3-phosphate
  dehydrogenase (AYJ721721 for MPT and AFI578431 for YGD); TAL_FSA = transaldolase
  cytosolic; Transket = transketolase cytosolic; TAL_FSA_Chl = transaldolase fructose-6-phosphate
  aldolase (KAG13316161); Transket_Chl = transketolase chloroplastic (KAG13607561);
  SUS2 = sucrose synthase 2 (KAG13425801); CBM_20 = starch binding protein (KAG13658621);
  FBPase = fructose 1,6-bisphosphatase; INV = invertase; HK = hexokinase; G6Pase =
  glucose 6-phosphatase; SS = starch synthase; GPI = glucose-6-phosphate isomerase
  (KAG13480901); ALDO = fructose-bisphosphate aldolase 1 (KAG13633721); PEPcase =
  phosphoenolpyruvate carboxylase
