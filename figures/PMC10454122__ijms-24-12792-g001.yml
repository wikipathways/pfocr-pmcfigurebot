figure_title: Expression of the mTORC1 (p-S6), JAK-STAT (p-STAT1 and p-STAT3), and
  NLRP3 (NLRP3) signaling pathways in granulomatous tissue samples from sarcoidosis
  patients.
caption: Expression of the mTORC1 (p-S6), JAK-STAT (p-STAT1 and p-STAT3), and NLRP3
  (NLRP3) signaling pathways in granulomatous tissue samples from sarcoidosis patients.
  Lymph node tissue was immunohistochemically stained for (a–d) phosphor-S6 ribosomal
  protein (p-S6), (e–h) p-STAT1, (i–l) p-STAT3, and (m–p) NLRP3. This staining is
  shown in brown. In addition to the single-staining (a,e,i,m), double staining was
  used to show expression in macrophages (CD68) (b,f,j,n), T-cells (CD3) (c,g,k,o),
  and B-cells (CD20) (d,h,l,p). This staining is shown in red. Scale bars = 100 μm
  (a,e,i,m) and 20 μm (b–d,f–h,j–l,n–p)
