figure_title: Proposed mechanisms of action of the terpenes present in BSEO in the
  inflammatory phase.
caption: Proposed mechanisms of action of the terpenes present in BSEO in the inflammatory
  phase. Phospholipase A2 (PLA2), arachidonic acid (AA), cyclooxygenase-1 (COX-1),
  cyclooxygenase-2 (COX-2), prostaglandin G2 (PG2), prostaglandin H2 (PGH2), prostaglandin
  D2 (PGD2), prostaglandin E1 (PGE1), thromboxane A2 (TXA2), 5-lipoxygenase (5-LOX),
  5-hydroperoxyeicosatetraenoic acid (5-HPETE), leukotriene A4 (LTA4), leukotriene
  C4 (LTC4), leukotriene D4 (LTD4), leukotriene E4 (LTE4), leukotriene B4 (LTB4),
  nuclear factor kappa, light chain enhancer of activated B cells (NF-κB), mitogen-activated
  protein kinase (MAPK), reactive species (ROS), platelet-derived growth factor (PDGF),
  transforming growth factor beta (TGF-β), metalloproteinases (MMPs), interleukin
  1 (IL-1), tumor necrosis factor (TNF-α), interferon-γ (IFN-γ), d, transforming growth
  factor alpha (TGF-α), and fibroblast growth factor (FGF). Dotted lines indicate
  specific sites where monoterpenes act in the inflammatory phase of wound healing.
  (-) Indicates inhibition of the signaling pathway; (*) indicates antibacterial activity
