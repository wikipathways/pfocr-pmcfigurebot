caption: 'Overexpression of FGF21 alleviates the senescence of the smooth muscle layer
  in diabetic aortas and HG-treated VSMCs(A‒J) Representative images and summarized
  data of CAT immunofluorescence (400×, scale bar: 20 μm), ROSgreen staining (15×,
  scale bar: 1000 μm), p21 immunofluorescence (400×, scale bar: 20 μm), SA-β-gal staining
  (40×, scale bar: 200 μm) (percentage of green area), and Masson staining (400×,
  scale bar: 20 μm) (percentage of blue area) in aortas. (K) The summarized data of
  vascular response to sodium nitroprusside (SNP; 1×10–9 to 1×10–5 M, vascular relaxation)
  were determined in aorta rings. (L‒M) Representative western blot images and the
  summarized data show the cleavage of PPARγ in aortas. (N‒O) Representative western
  blot images and the summarized data show the cleavage of PPARγ in VSMCs. (P‒W) Representative
  IHC images (400×, scale bar: 20 μm) of CAT levels and summarized data (percentage
  of yellow area), fluorescence images of ROSgreen staining (200×, scale bar: 40 μm)
  and summarized data, IHC images (400×, scale bar: 20 μm) of p21 levels and summarized
  data (percentage of yellow area), SA-β-gal staining. n=6 in mice; n=3 in VSMCs.
  *P<0.05 vs Ctrl; #P<0.05 vs db/db or HG group.'
