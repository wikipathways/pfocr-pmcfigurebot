caption: 'Gene expression in the hippocampus. Aging-related genes: (a) p16INK4A; (b)
  p21; and (c) p53; Pro-inflammatory cytokines: (d) Il6; (e) Il1b; and (f) Tnfa; Downstream
  molecules in the p16INK4A pathway: (g) Cdk4; and (h) Cdk6; NF-κB transcription factors:
  (i) p65; and (j) p50. All genes were measured using RT-PCR and normalized to the
  housekeeping gene Actb. All values are expressed as the mean ± SE (n = 6–9). Different
  letters indicate significant differences (p < 0.05, Tukey’s HSD test)'
