figure_title: Construction and biological processes in colon cancer genomic subtypes.
caption: Construction and biological processes in colon cancer genomic subtypes. (A)
  Venn diagram of 6541 TAS2Rs phenotype genes. (B) Survival curve of patients with
  colon cancer between TAS2Rs genomic subtypes geneCluster A and geneCluster B; 197
  patients belong to geneCluster A and 251 patients belong to geneCluster B (p < 0.05).
  (C) Expression of the seven TAS2Rs prognostic genes in the two genome subtype clusters.
  (D) Functional annotation of TAS2Rs phenotypic genes using GO enrichment analysis,
  red boxs indicates an important signaling pathway. (E) Enrichment analysis of signal
  pathways for TAS2Rs phenotypic genes using KEGG enrichment analysis, red boxs indicates
  an important signaling pathway. (F) Abundance of immune cells in the two genome
  subtype clusters (* p < 0.05, ** p < 0.01, *** p < 0.001)
