figure_title: A hypothetical schema of the protective role of MIN in TBEV-infected
  Vero cells.
caption: A hypothetical schema of the protective role of MIN in TBEV-infected Vero
  cells. (A) MIN directly reduces the intracellular TBEV levels. (B) MIN regulates
  the calcium receptors and calcium channel, calmodulin, and inhibits TBEV replication.
  (C) MIN inhibits the expression of the MAPK-ERK signaling pathway by up-regulating
  FGF2 and down-regulating PDGF expression. (D) MIN alleviates the inflammatory response
  by reducing IL-6 and SYT11 expression
