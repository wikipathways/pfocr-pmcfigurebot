figure_title: Mechanism of tamoxifen resistance.
caption: Mechanism of tamoxifen resistance. The activation of the E2/ERα signaling
  pathway contributes to tamoxifen sensitivity. By contrast, the activation of the
  PI3K/AKT/mTOR signaling pathway leads to tamoxifen resistance. E2, oestrogen; ERα,
  estrogen receptor α; PIP2, phosphatidylinositol 4,5-bisphosphate; PIP3, phosphatidylinositol
  3,4,5-trisphosphate; IRS, insulin receptor substrate; PTEN, phosphatase and tensin
  homolog; PDK1, 3-phosphoinositide-dependent protein kinase 1; TSC, tuberous sclerosis
  complex; mTORC1, target of rapamycin complex 1; 4E-BP1, eukaryotic translation initiation
  factor 4E binding protein; S6K, p70/85 S6 kinase; PPARγ, peroxisome proliferator-activated
  receptor gamma; Elf4e, eukaryotic initiation factor 4E
