figure_title: Mechanisms of lncRNAs regulating the proliferation and apoptosis of
  NSCLC.
caption: Mechanisms of lncRNAs regulating the proliferation and apoptosis of NSCLC.
  (A) PIK3CD-AS2 inhibits p53 signaling by binding with p53 negative regulator YBX1.
  (B) MALAT1 inhibits p53 signaling by upregulating miR-185-5p and reducing the expression
  of MDM4. (C) UPLA1 facilitates Wnt/β-catenin signaling by binding to DSP. (D) XIST
  modulates miR-744 by serving as an endogenous competitive RNA, increasing RING1
  expression and enhancing the Wnt/β-catenin signaling pathway. (E) SLC16A1-AS1 affects
  overall survival and progression-free survival in NSCLC by regulating the RAS/RAF/MEK/ERK
  signaling pathway. lncRNA, long non-coding RNA; NSCLC, non-small cell lung cancer;
  PIK3CD-AS2, PIK3CD antisense RNA 2; YBX1, Y-box binding protein 1; MALAT1, metastasis-associated
  lung adenocarcinoma transcript 1; MDM4, murine double minute 4; UPLA1, lung adenocarcinoma
  related transcriptional-1; DSP, desmoplakin; XIST, candidate gene for X-inactivation
  center; miR, microRNA; RING1, really interesting new gene 1; lncRNA SLC16A1-AS1,
  SLC16A1 antisense transcript 1
