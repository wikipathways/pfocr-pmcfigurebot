figure_title: Changes in bacterial invasiveness in the PM2.
caption: Changes in bacterial invasiveness in the PM2.5+PAO1 cell model in the presence
  of pathway inhibitors. (a) Cell lysate dilution coating plate colony count (n = 3).
  (b) Detection of DEFB1 mRNA expression in lung tissue homogenates by RT–qPCR (n = 3).
  (c) Laser confocal microscopy photographed intracellular live bacterial infection
  in each group under the effect of inhibitors. Yellow arrows indicate PAO1. (c1–c5)
  PAO1 + PM2.5 group; U0126 + PAO1 + PM2.5 group; SB203580 + PAO1 + PM2.5 group; SP600125 + PAO1 + PM2.5
  group; BAY11-7082 + PAO1 + PM2.5 group, in that order (scale bars = 20 µm, n = 3).
  (d) The number of viable intracellular bacteria was counted under laser confocal
  microscopy (n = 3).  ∗P  < 0.05,  ∗∗P < 0.01,  ∗∗∗P < 0.001 vs. PM2.5 + PAO1 (t
  test)
