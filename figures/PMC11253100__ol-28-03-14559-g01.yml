caption: Epithelial cell heterogeneity and malignant in clear cell renal cell carcinoma.
  (A) CNV heatmap showing the diverse malignancy level of cells. (B) UMAP plot revealing
  the six subtypes of epithelial cells. (C) Bubble charts of Gene Ontology functional
  enrichment results and Kyoto Encyclopedia of Genes and Genomes pathway enrichment
  results for epithelial cell subsets. These indicate the significant enrichment of
  the Ep-C4-TNF subset in functional categories and pathways related to TNF-associated
  mechanisms. (D) PROGENy heatmap showing the enrichment of epithelial cell subsets
  in abnormal tumor-associated pathways. CNV, copy number variation; UMAP, uniform
  manifold approximation and projection; Ep, epithelial; p.adjust, adjusted P-value
