figure_title: Effect of oxaliplatin on NAD+ and NADP+ synthesis and salvage pathways.
caption: 'Effect of oxaliplatin on NAD+ and NADP+ synthesis and salvage pathways.
  The overall upregulation of the genes point to increased attempts to rebuild the
  cellular NAD+ pool. Abbreviations: CD38, NAD+ nucleosidase (Cd38); ENPP 1/2/3/4/5/6,
  ectonucleotide pyrophosphatase /phosphodiesterase 1–6 (Enpp1, Enpp2, Enpp3, Enpp4,
  Enpp5, Enpp6); NADK, NAD kinase (Nadk); NAMPT, nicotinamide phosphoribosyltransferase
  (Nampt); NNT, nicotinamide nucleotide transhydrogenase (Nnt); NRK2, nicotinamide
  riboside kinase 2 (Nmrk2); NT5E, ecto 5’-nucleotidase or CD73 (Nt5e); PNP, purine
  nucleoside phosphorylase (Pnp); ENT1, equilibrative nucleoside transporters 1/2/3
  (Slc29a1, Slc29a2, Slc29a3); MCT1, monocarboxylic acid transporter 1 (Slc16a1);
  NADSYN1 (NAD Synthetase 1, Nadsyn1); NMNAT1/3 (nicotinamide nucleotide adenylyltransferases
  1 and 3 (Nmnat1 and Nmnat3); NRK1 (nicotinamide riboside kinase 1 (Nmrk1); NUDT12;
  nudix hydrolase 12 (Nudt12); SIRT1/2/5/6 (sirtuins, Sirt1, Sirt2, Sirt5, and Sirt6);
  Slc25a51, mitochondrial nicotinamide adenine dinucleotide transporter (Slc25a51).
  ‘?’ - transporter for nicotinamide remains unidentified in heart. The pathway is
  derived from the KEGG database. Blue – upregulated genes, red downregulated genes,
  grey – not affected genes'
