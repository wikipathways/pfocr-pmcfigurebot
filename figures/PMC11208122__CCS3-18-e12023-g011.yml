caption: 'Effect of scutellarin on protein expression and fluorescence intensity of
  inflammatory factors in microglia of 3‐day MCAO rats. (A, B) Western blot bands
  and quantitative statistical plots. (C, D) Immunofluorescence images and quantitative
  statistics. The target factor (red), lectin (green), is a marker for microglia,
  and DAPI (blue) shows the nuclei. **p < 0.01, ***p < 0.001, ****p < 0.001 between
  the sham and MCAO group; #p < 0.05, ###p < 0.001, ####p < 0.001 between MCAO and
  MCAO + S groups. Scale bar = 25 μm. Values represent the mean ± SD of triplicate
  experiments.'
