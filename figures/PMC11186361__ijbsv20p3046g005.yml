figure_title: Inhibition of the AKT pathway reverse Lenvatinib resistance in HCC.
caption: Inhibition of the AKT pathway reverse Lenvatinib resistance in HCC. (A) Western
  blotting analysis of AKT and p-AKT expression in SNU-739 and Hepa1-6 cells transfected
  with siNC and siAKT. (B) Dose-response curves of SNU-739 and Hepa1-6 cells treated
  with Lenvatinib after transfection with either siNC or siAKT. (C) The growth curves
  show the fold change of SNU-739 and Hepa1-6 with siNC or siAKT treated with Lenvatinib
  (2.5 μM). (D) Colony formation assay in SNU-739 and Hepa1-6 cells treated with Lenvatinib
  (2.5 μM) after knockdown AKT. (E) The quantification of the three independent assays
  shown in (D)
