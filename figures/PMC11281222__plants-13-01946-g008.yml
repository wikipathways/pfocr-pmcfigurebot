caption: PgCYP716A264, PgCYP716A391, PgCYP716A291, and PgCYP716BWv3 genes were functionally
  validated in the hairy roots of P. grandiflorus. (A) GFP fluorescence was detected
  in the hairy roots overexpressing PgCYP716A264, PgCYP716A391, PgCYP716A291, and
  PgCYP716BWv3 genes. (B–E) Content of platycoside E, platycodin D3, β-amyrin, oleanolic
