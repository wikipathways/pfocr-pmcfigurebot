caption: 'IFN-I signaling is activated in AA/Black HCC patients compared to White
  HCC patients. (A) Canonical pathways modulated in AA/Black HCC patients in TCGA
  database. PRPP: phosphoribosyl pyrophosphate; NSCLC: non-small cell lung cancer;
  SCLC: small cell lung cancer; DHA: docosahexaenoic acid. (B) Bar plots of expression
  of selected genes in White and AA/Black HCC tumor samples in TCGA. Standard error
  bars are shown. (C) Canonical pathways modulated in AA/Black HCC patients in VCU
  samples. AHR: arylhydrocarbon receptor. (D) Bar plots of expression of selected
  genes in White and AA/Black HCC tumor samples obtained in VCU. Standard error bars
  are shown. TPM: transcripts per million'
