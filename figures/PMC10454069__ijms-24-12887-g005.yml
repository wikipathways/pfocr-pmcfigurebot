caption: 'Identification of differentially expressed genes P. koraiensis seed kernel
  development involved in the lipid biosynthesis synthesis pathway. PDH, pyruvate
  dehydrogenase; ACC (BCCP), biotin carboxyl carrier protein of heteromeric acetyl-CoA
  carboxylase; ACC (BC), biotin carboxylase subunit of heteromeric acetyl-CoA carboxylase;
  ACP, acyl-carrier protein; KAS, ketoacyl-ACP synthase; HAD, 3-hydroxyacyl-CoA dehydrogenase;
  KAR, β-ketoacyl-ACP reductase; ENR, enoyl-ACP reductase; SAD, stearoyl-ACP reductase;
  FATA, acyl-ACP thioesterase A; FATB, acyl-ACP thioesterase B; LACS, long-chain acyl-CoA
  synthetase; GPAT, glycerol-3-phosphate acyltransferase; LPAT, lysophosphatidic acid
  acyltransferase; PAP, phosphatidic acid phosphatase; DGAT, diacylglycerol acyltransferase;
  PDAT, phospholipid: diacylglycerol acyltransferase; STERO, steroleosin; CPT, diacylglycerol
  cholinephosphotransferase; FAD2, fatty acid desaturase-2; FAD3, fatty acid desaturase-3.
  The min (green) to max (red) color scale refers to the range of gene expression
  levels from low to high. Samples at 130, 160, 190, 220, and 240 days of the year
  as test materials and labeled as S1–S5'
