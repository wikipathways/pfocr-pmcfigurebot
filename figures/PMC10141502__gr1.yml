caption: Different signaling pathways link TLRs to MAPK and mTOR in broilers. TLR3
  through TRIF (MyD88-independent pathway) activates the IRF3-dependent secretion
  of IFNW. TLR2 and TLR4 stimulate, through MyD88-dependent pathway, the CHUK and
  MAPK9 which trigger NFkB1 and AP-1(Fos/Jun) respectively that contribute to subsequent
  production of proinflammatory cytokines. In this pathway are also involved PI3K
  and AKT1 which trigger CHUK to stimulate mTOR pathway and inhibit TSC2 which induced
  by AMPK. Also, G-proteins activate HRAS and through MAPK pathway they induce Fos/Jun
  dimer to express proinflammatory cytokines. MAPK pathways induce ARE-mediated gene
  expression with the stimulation of Nrf2. Initiated IL6 signaling can activate HRAS
  and PI3K/AKT signaling pathways. TNF-α as well as TGF and APO1 induce apoptosis,
  whereas LITAF also activates NFkB1 and expression of prosurvival genes. LTA = lipoteichoic
  acid; LPS = lipopolysaccharide; TLR2 = toll-like receptor 2; TLR3 = toll-like receptor
  3; TLR4 = toll-like receptor 4; TRIF = toll-like receptor adaptor molecule 1; MyD88 = myeloid
  differentiation primary response 88; IRF3 = interferon regulatory factor 3; NFkB1 = nuclear
  factor kappa B subunit 1; IL6 = interleukin 6; IL8 = interleukin 8; IFNW = interferon
  beta; LITAF = lipopolysaccharide-induced TNF Factor; TGF = transforming growth factor;
  APO-1/FAS = Fas cell surface death receptor; HRAS = HRas proto-oncogene, GTPase;
  MEK = mitogen-activated protein kinase; MAPK = mitogen-activated protein kinase;
  CHUK = conserved helix-loop-helix ubiquitous kinase; FOS = Fos proto-oncogene, AP-1
  transcription factor subunit; JUN = Jun proto-oncogene AP-1 transcription factor
  subunit; PIK3 = phosphatidylinositol-4,5-bisphosphate 3-kinase; AKT1 = RAC-alpha
  serine/threonine-protein kinase; AMPK = 5′-adenosine monophosphate-activated protein
  kinase PRKAA1; TSC2 = tuberous sclerosis 2; mTOR = mechanistic target of rapamycin;
  4E-BP1 = eukaryotic translation initiation factor 4E binding protein 1; S6K1 = ribosomal
  protein S6 kinase B1.
article_title: Nutrigenomic profiling of reduced specification diets and phytogenic
  inclusion effects on critical toll-like receptor signaling, mitogen-activated protein
  kinase-apoptosis, and PI3K-Akt-mTOR gene components along the broiler gut.
