figure_title: SADS-CoV infection induces apoptosis and complete autophagy.
caption: 'SADS-CoV infection induces apoptosis and complete autophagy. Note: SADS-CoV
  infection triggers two apoptotic pathways, engaging both the exogenous death receptor
  and the endogenous mitochondrial pathways. Additionally, SADS-CoV can induce apoptosis
  in host cells through the RAS-Raf-MEK1/2-ERK1/2 signaling pathway. SADS-CoV induces
  autophagy via the IRE1–JNK–Beclin1 and AKT/mTOR signaling pathways'
