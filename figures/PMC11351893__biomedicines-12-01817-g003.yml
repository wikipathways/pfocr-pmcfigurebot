figure_title: Alternative angiotensin metabolic pathway.
caption: Alternative angiotensin metabolic pathway. Renin cleaves angiotensinogen
  to angiotensin I (AngI). This is then converted to angiotensin II (AngII) by angiotensin-converting
  enzyme (ACE). Angiotensin-(1-7) is created from AngI through the endopeptidases
  neprilysin (NEP) and thimet oligopeptidase (TOP) and AngII conversion via ACE2.
  Creating angiotensin-(1-7) leads to vasodilation, a decrease in fibrosis, inflammation,
  and increased nitric oxide levels. Angiotensin II can be created through tissue
  chymase via an intermediate metabolite angiotensin-(1-12). The dotted lines represent
  alternative metabolic pathways
