caption: 'Wnt signaling pathway in gastric cancer (A) Wnt/β-catenin signaling pathway:
  in the absence of a Wnt ligand, β-catenin is degraded by the destruction complex;
  in the presence of a Wnt ligand, Wnt ligand binds to the receptor, and β-catenin
  separates from the destruction complex and is transported to the nucleus, resulting
  in the expression of target genes. (B) Wnt/PCP pathway: Wnt ligand binds to the
  Fzd receptor and phosphorylates Dvl. Phosphorylated Dvl activates RHOA and Rac1,
  causing downstream cascade reactions. (C) Wnt/Ca2+pathway: Increased intracytoplasmic
  Ca2+ activates the protein phosphatase Cn, PKC, and CAMKII. CaMKII and PKC activate
  NF-κB and CREB. Cn activates nuclear factor of T cells (NFAT).'
