figure_title: Putative signaling pathways underlying CM maturation and vessel formation
  in COs generated aggregates with pluripotency (H-COs) via Wnt induction from H9
  hESCs.
caption: Putative signaling pathways underlying CM maturation and vessel formation
  in COs generated aggregates with pluripotency (H-COs) via Wnt induction from H9
  hESCs. (A) Gene expression levels of ECM, integrin, TGFβ signaling, and angiogenesis
  in RNA-Seq data from H-COs and L-COs on days 5, 15, and 25. (B) qRT-PCR analysis
  of ECM genes (COL3A1, LAMA5, and LAMB1), an integrin gene (ITGA3), TGFβ signaling
  pathway genes (PITX1 and PITX3), and an angiogenesis gene (FGFR4) in H-COs and L-COs
  on days 15 and 25. n = 3. * p < 0.05. ** p < 0.01. *** p < 0.001. Representative
  Western blotting images of (C) ECM proteins (COL1A1, Laminin A, and FN1), and integrin
  molecules (ITGA5, ITGAV, ITGB1, ITGB4, and ITGB5); (D) focal adhesion signaling
  proteins (pFAK, FAK pLIMK, LIMK, pCofilin, Cofilin, pRAC, RAC, ROCK1, ROCK2, pMLC2,
  and MLC2); (E) TGFβ signaling pathway proteins (LEFTY, NODAL, PITX2, pSMAD2, SMAD2,
  pSMAD3, pSMAD1/5, SMAD1, and SMAD5); and (F) angiogenesis proteins (pVEGFR2, VEGFR2,
  PDGFRα, pPDGFRα, PDGFRβ, pPDGFRβ, eNOS, peNOS, and HIF2A) in H-COs and L-COs on
  days 15 and 25
