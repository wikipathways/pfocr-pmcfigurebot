figure_title: Using a FlyBase Pathways search to find stocks.
caption: Using a FlyBase Pathways search to find stocks. (1). On the FlyBase homepage
  (https://flybase.org/) (accessed on 11 July 2024), select “Pathways” and enter “insulin”
  in the search box, then select “insulin-like Receptor Signaling Pathway” from the
  dropdown. (2). Click on the gene group link (FBgg0000910) to open the Gene group
  report page. (3). In the “Members” section, click on the “Export to HitList” to
  fetch alleles and stocks. (4). Select “Stocks” from the dropdown menu. (5). Select
  “Collection” and then “Bloomington Drosophila Stock Center” in the popup window.
  (6). Select “Batch Download” to export the list (stock number, genotype). Note that
  the numbers in this illustration and other sections are based on FB2024_03, released
  25 June 2024
