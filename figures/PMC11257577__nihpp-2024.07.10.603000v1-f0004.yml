figure_title: PD upregulated lysosome related signaling pathway in coronary arterioles
caption: 'Heart or aorta tissue samples were collected from mice fed with ND or PD
  for 8weeks. Representative images for staining of TFEB/VWF (A), LAMP-1/VWF (B),
  LAMP-2A/VWF (C), and TRPML-1/VWF (D) and the summary of colocalization coefficients.
  VWF staining was used to localize coronary arterioles endothelium. E, mRNA levels
  of lysosome-autophagy related genes in heart or aorta tissues: TFEB, LAMP-1, LAMP-2A,
  TRPML-1, SMPD-1, LC3, Beclin-1 and p62. AOI, area of interest, scale bar=20 μm.
  *P< 0.05, NS. No Significance, (n=6–8)'
