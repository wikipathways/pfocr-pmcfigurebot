caption: Schematic diagrams of urolithin A signaling pathways that inhibit GBM progression.
  Tumor necrosis factor (TNF)-α promotes the vascular cell adhesion molecule (VCAM)-1
  levels and promotes monocyte binding to GBM. Furthermore, TNF-α promotes the programmed
  death ligand (PD-L1) expression. Urolithin A and aryl hydrocarbon receptor antagonist
  6,2′,4′-trimethoxyflavone suppress TNF-α-enhanced expression of VCAM-1 and PD-L1.
  Urolithin A modulates the Akt signaling pathway to prevent tumor migration and growth
