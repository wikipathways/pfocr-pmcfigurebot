figure_title: Fucoxanthin downregulated the mRNA expression of PI3K-AKT signaling
  pathway genes in TNF-α-stimulated MDA-MB-468 cells.
caption: 'Fucoxanthin downregulated the mRNA expression of PI3K-AKT signaling pathway
  genes in TNF-α-stimulated MDA-MB-468 cells. The data display the effects of fucoxanthin
  on mRNA gene expression in the PI3K-AKT signaling pathway of TNF-α-stimulated MDA-MB-468
  cells. Fucoxanthin upregulated the expression of 11 genes in TNF-α-stimulated MDA-MB-468
  cells. These genes include HRas Proto-Oncogene, GTPase (HRAS) (A) forkhead box 1
  (FOXO1) (B), mitogen-activated protein kinase 3 (MAPK3) (C), pyruvate dehydrogenase
  kinase 2 (PDK2) (D), Ras P21 protein activator (RASA1) (E), insulin receptor substrate
  1(IRS1) (F), eukaryotic translation initiation factor 4b (EIF4B) (G), protein tyrosine
  kinase 2 (PTK2) (H), TIR domain-containing adaptor protein (TIRAP) (I), Rho family
  protein A (RHOA) (J), and ETS transcription factor (ELK1) (K). Each data point represents
  the mean ± SEM, representing 4 treatments: control (cells + DMSO), fucoxanthin (6.25
  µM), TNF-α (50 ng/mL), and fucoxanthin (6.25 µM) + TNF-α (50 ng/mL). A t-test evaluated
  statistically significant differences between TNF-α and fucoxanthin + TNF-α (#).
  ns = p > 0.05, # p < 0.05, ## p < 0.01'
