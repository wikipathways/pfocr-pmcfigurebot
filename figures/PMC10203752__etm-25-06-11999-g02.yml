  Th, T helper; Treg, regulatory T cell; IL, interleukin; TNF-α, tumor necrosis factor-α;
  Ig, immunoglobulin; Ɵ, suppression; ⊕, improvement; ↑↑, upregulation; ↓↓, downregulation
