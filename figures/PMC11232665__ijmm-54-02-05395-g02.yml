figure_title: Potential mechanism of metformin in intervertebral disc degeneration.
caption: Potential mechanism of metformin in intervertebral disc degeneration. In
  MSCs, metformin promotes formation of MVB or amphipathic bodies, induces phosphorylation
  of SNAP29 and promotes EV release. In the NP, high doses of metformin reduce AMP
  by inhibiting mitochondrial complex I; low doses of metformin may bind to PEN2,
  and both pathways activate AMPK thereby enhancing autophagy. Autophagy reduces the
  expression of p16INK4a, SA-β-gal, p21WAF1 and p-p53 and inhibits senescence; autophagy
  also inhibits Bax, Caspase and leads to barrier function. In addition, autophagy
  reduces the activation of cGAS/STING signaling pathway and phosphorylation of P65,
  thereby reducing COX2 and the inflammatory mediator PGE2. In AFSCs, metformin inhibits
  extracellular migration of HMGB1 and decreases expression of inflammatory mediators.
  Figure adapted from Server Medical Art (https://smart.servier.com/). AFSC, anulus
  fibrosus stem cells; cGAS, cyclic GMP-AMP synthase; COX2, cyclooxygenase-2; EV,
  extracellular vesicle; HMGB1, high mobility group box 1; MSC, mesenchymal stem cell;
  NP, nucleus pulposus; PINK, PTEN-induced kinase; SNAP, synaptosome associated protein;
  STING, stimulator of interferon genes; MVB, multivesicular body; p-, phosphorylated;
  SA-β-gal, senescence-associated β-galactosidase; WAF1, wild-type p53 activated fragment-1;
  PGE2, prostaglandin E2
