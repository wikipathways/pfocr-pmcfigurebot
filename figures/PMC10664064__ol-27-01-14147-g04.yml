figure_title: Schematic diagram illustrating the mechanism of CBX7 in cervical cancer.
caption: Schematic diagram illustrating the mechanism of CBX7 in cervical cancer.
  In cervical cancer, downregulation of CBX7 may induce EMT, promote cell proliferation,
  migration and inhibit cell apoptosis through the ITGβ3/TGFβ1/AKT signaling pathway.
  CBX7, chromobox protein homolog 7; EMT, epithelial-mesenchymal transition; ITGβ3,
  integrin β3; TGFβ1, transforming growth factor β1; PI3K, phosphatidylinositol-3-kinase;
  p-, phosphorylated; VIM, vimentin; E-cad, E-cadherin
