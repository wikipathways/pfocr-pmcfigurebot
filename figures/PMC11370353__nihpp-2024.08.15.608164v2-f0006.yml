figure_title: Correlation within categories of co-expressed genes in the C. elegans
  gene expression map [Kim et al. (2001)] and the iCEL1314 metabolic network [Nanda
  et al. (2023)] shows that dauers vary in stress and metabolic pathways
caption: 'A. Heatmap depicting Spearman’s correlation coefficient (rho) for pairwise
  comparisons between all dauers in Kim ‘mountains’ from the C. elegans gene expression
  map [Kim et al (2001)]. Colorbar: Black-white: rho >0.6, purple: rho<0.6 or padj
  Bonferroni corrected >0.05 (indicates low correlation).B. Dumbbell Plot showing
  Spearman’s correlation coefficient (rho) between pairs of dauers compared within
  ‘Kim mountains’. TOP labels: the pair of dauers compared. Y-axis: pathway. X-axis:
  rho value and confidence interval (CI): blue dot represents lower CI, yellow dot
  represents rho value, and red dot depicts high CI. p-values, Bonferroni corrected.
  *p-value <0.05; ns, not-significant.C. Heatmap depicting Spearman’s correlation
  coefficient (rho) for pairwise comparisons between all dauers within metabolic pathways
  in the iCEL1314 metabolic network [Nanda et al. (2023)]. Colorbar: Black-white:
  rho >0.6, purple: rho<0.6 or padj Bonferroni corrected >0.05 (indicates low correlation)'
