figure_title: Effect of DOP treatment on SCFA-FFAR2/FFAR3 pathway.
caption: Effect of DOP treatment on SCFA-FFAR2/FFAR3 pathway. Effect of DOP on intestinal
  SCFA levels (A). The RT-PCR results of FFAR2 and FFAR3 in different groups (B,C),
  which was normalized by β-actin. Effects of DOP on plasma GLP-1 and PYY levels (D,E).
  Effects of DOP on diet intake and water intake (F,G). Values are shown as the mean
  ± SEM. Comparisons between groups were analyzed using one-way ANOVA followed by
  Tukey’s post-hoc test. A value of p < 0.05 was considered statistically significant,
  and * p < 0.05, ** p < 0.01, *** p < 0.001, **** p < 0.0001 vs. mice in the MD group
