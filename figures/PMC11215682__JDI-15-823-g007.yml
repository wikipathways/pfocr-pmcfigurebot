caption: 'Polygonatum sibiricum polysaccharide (PSP) therapy affects cardiac function,
  endoplasmic reticulum (ER) stress and oxidative stress via the cyclic guanosine
  monophosphate (cGMP) signaling pathway. (a) For each group, EF, left ventricular
  end‐systolic volume (LVESV) and left ventricular end‐systolic dimension (LVESD)
  of mouse hearts were measured. (b) Cardiac malondialdehyde (MDA) levels and superoxide
  dismutase (SOD) activity. (c) C/EBP homologous protein (CHOP) and glucose‐regulated
  protein 78 (GRP78) levels. (d) Protein levels of myocardium of diabetic cardiomyopathy
  (DCM) and protein kinase G (PKG) were adjusted to that of β‐actin. #P < 0.05 versus
  DCM group. **P < 0.01 versus normal diet (ND) group. ##P < 0.01 versus the DCM group.
  &P < 0.05 versus DCM + PSP group (n = 6/group). TM, tunicamycin'
