caption: 'Calcium flux kinetics. (A) Export of gated B cell populations from baseline-
  and kinetic-file in FlowJo. (B) Simplified Ca2+ signaling pathway in B cells (upper
  panel) and schematic data output, visualizing the descriptive parameters generated
  by FacsKin. The tinted arrows indicate the relationship between specific parts of
  the activation curve and transcription factors. BCR: B-cell receptor, Lyn: Lck tyrosine
  kinase, Syk: spleen tyrosine kinase, BLNK: B-cell linker, Btk: Bruton’s tyrosine
  kinase, BCAP: B-cell adaptor for phosphoinositide 3-kinase, PLCγ2: phospholipase
  Cγ2, PIP2: phosphatidylinositol-4,5-diphosphate, PIP3: phosphatidylinositol-4,5-triphosphate,
  PI3K: phosphoinositide 3-kinase, DAG: diacylglycerol, IP3: inositol-1,4,5,-triphosphate,
  PKC: protein kinase C, NFκB: nuclear factor κB, ER: endoplasmic reticulum, STIM:
  stromal interaction molecule, NFAT: nuclear factor of activated T cells, SOCE: store-operated
  Ca2+ entry, AUC: area under the curve. Standardized Fluo-4 MFI: standardized Fluo-4-AM
  median fluorescence intensity, where the baseline absolute MFI value of Fluo-4 AM
  is standardized to 1 and relative parameter alterations are shown on the Y axis'
