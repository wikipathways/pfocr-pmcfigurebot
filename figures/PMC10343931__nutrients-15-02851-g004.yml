caption: Possible mechanisms by which exercise upregulates NAD+ to improve mitochondrial
  autophagy. Exercise promotes SLC12A8 expression, which allows more NMN to enter
  the cell membrane from the extracellular fluid, and NMNAT2 in the cytoplasm converts
  NMN to NAD+. NAD+ in the cytoplasm can enter the nucleus or the mitochondria via
  SLC25A51. NAD+ entering the mitochondria activates the SIRT1–PGC-1α signaling pathway.
  Transfer of PGC-1α from the nucleus to the mitochondria activates Mfn1/2 to mediate
  mitochondrial fusion and improve mitochondrial autophagy
