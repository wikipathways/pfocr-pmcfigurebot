figure_title: IFN-γ treatment potentiates cytotoxicity in esophageal epithelium
caption: (A) Hierarchical clustering based on the leading edge of the positively enriched
  pathway, HALLMARK_APOPTOSIS; heatmap showing gene expression levels across IFN-γ
  and IFN-α treated and unstimulated organoids. (B) Expression of apoptotic markers,
  caspase-3 and caspase-8 in EPC2-hTERT cells treated with IFN-α and IFN-γ (n=12 replicates,
  mean ± SD, *** p-value < 0.001). (C) MTT assay to evaluate the cell viability upon
  IFN treatment (n=12 replicates, mean ± SD, *** p-value < 0.001). (D) Representative
  IHC for cleaved caspase-3 in the esophageal epithelium of EoE active and control
  subjects. Scale bar = 50 μm
