figure_title: NCAPD2 promotes cell cycle progression at the G2/M-phase transition,
  activates the PI3K-Akt-mTOR and c-Myc signaling pathways, and induces EMT progression
  in liver cancer cell lines.
caption: NCAPD2 promotes cell cycle progression at the G2/M-phase transition, activates
  the PI3K-Akt-mTOR and c-Myc signaling pathways, and induces EMT progression in liver
  cancer cell lines. Cell cycle assay of (A) si-NCAPD2-transfected HepG2 cells and
  (B) pcDNA-NCAPD2 overexpression plasmid-transfected Huh7 cells. (C) Western blotting
  of proteins related to the PI3K-Akt-mTOR/c-Myc signaling pathway and EMT progression
  after silencing of NCAPD2 in HepG2 cells or overexpression of NCAPD2 in Huh7 cells.
  All the experiments were performed in triplicate. (D) Diagram of the molecular mechanism.
  *P<0.05, **P<0.01, ***P<0.001. EMT, epithelial-mesenchymal transition; mTOR, mammalian
  target of rapamycin; NC, negative control; NCAPD2, non-SMC condensin I complex subunit
  D2; p-, phosphorylated; PI3K, phosphatidylinositol 3-kinase; si, small interfering
