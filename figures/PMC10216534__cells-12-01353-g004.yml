caption: β-adrenergic receptor signaling regulates lipid metabolism and thermogenesis
  through PPAR nuclear hormone receptors. Following stimulation of the β-adrenergic
  receptor (AR) with catecholamines (CAs), a PKA–p38-Mapk-based signaling pathway
  induces the transcriptional coactivator Pgc-1α via phosphorylation. Pgc-1α promotes
  PPARα and PPARγ function in lipid catabolism, ketogenesis and Ucp1-mediated thermogenesis
  in mitochondria. FA, fatty acid; P, phosphate; p38 Mapk, p38 mitogen-activated protein
  kinase; PKA, protein kinase A; Pgc-1α, PPARγ coactivator-1α; PPARα, peroxisome proliferator-activated
