figure_title: A model of the role of MAB-5 and CWN-1 in QL.a/p
caption: A) A pathway diagram of MAB-5 function. B) A cellular diagram of MAB-5 function.
  In the absence of the EGL-20/Wnt signal, QR.a/p polarizes and migrates anteriorly,
  as do QL.a/p from egl-20 and mab-5 mutants. EGL-20/Wnt acutely inhibits anterior
  migration of QL.a/p via a non-canonical Wnt signaling pathway, and activates MAB-5
  expression in QL.a/p via canonical Wnt signaling. cwn-1 expression in QL.a/p is
  activated by MAB-5, and CWN-1 acts in an autocrine manner to maintain inhibition
  of anterior migration, in parallel to EGL-20
article_title: MAB-5/Hox regulates the Q neuroblast transcriptome, including cwn-1/Wnt,
  to mediate posterior migration in Caenorhabditis elegans
