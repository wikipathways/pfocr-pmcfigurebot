caption: 'Nano-S@bFGF promotes tissue regeneration in vitro and zebrafish fin regeneration.
  (A) Clonal formation assay to evaluate proliferation rate of HSF cells induced by
  Nano-S, bFGF, Nano-S@bFGF(2:1), Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2). (B) Representative
  images of scratch assay to evaluate the migration of HSF cells induced by Nano-S,
  bFGF, Nano-S@bFGF(2:1), Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2). (C) CCK-8 assay to
  evaluate proliferation rate of HSF cells induced by Nano-S, bFGF, Nano-S@bFGF(2:1),
  Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2). (D) Migration rate of HSF cells induced by
  Nano-S, bFGF, Nano-S@bFGF(2:1), Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2) (E) Representative
  images of edu assay to evaluate the proliferating HSF cells induced by Nano-S, bFGF,
  Nano-S@bFGF(2:1), Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2). (F) Flow cytometry analysis
  of the proportion of edu+/hoechst+ cells treated with Nano-S, bFGF, Nano-S@bFGF(2:1),
  Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2). (G) Quantitative analysis of the Edu+ cells
  induced by Nano-S, bFGF, Nano-S@bFGF(2:1), Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2).
  (H) Quantitative analysis of the edu+/hoechst+ cells induced by Nano-S, bFGF, Nano-S@bFGF(2:1),
  Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2). (I) Representative images of the Nano-S,
  bFGF, Nano-S@bFGF(2:1), Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2) accelerate caudal
  fin regeneration. Dpa: days past amputation. (J) Regeneration rate of zebrafish
  caudal fin treated with Nano-S, bFGF, Nano-S@bFGF(2:1), Nano-S@bFGF(1:1) and Nano-S@bFGF(1:2)
  on different days. (3 independent biological repeats n = 9). (Mean values ± SD,
  *P < 0.05, **P < 0.01, ***P < 0.001, ****P < 0.0001).'
