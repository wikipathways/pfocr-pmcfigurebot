  system, TGF-β: transforming growth factor-β, MAPKs: mitogen-activated protein kinases,
  PI3K/AKT: phosphatidylinositol-3-kinase/Ak strain transforming, JAK/STAT: Janus
  kinase/signal transducers and activators of transcription'
