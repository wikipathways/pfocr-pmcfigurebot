figure_title: Factors that promote diabetes and DKD.
caption: 'Factors that promote diabetes and DKD. The diagram illustrates that the
  progression of DKD encompasses a range of factors, including metabolic, hemodynamic,
  inflammatory, fibrotic processes, and genetic and epigenetic factors. These components
  impact various pathways that oversee intricate intracellular signaling networks,
  ultimately resulting in both functional and structural alterations within the kidney.
  Abbreviations: DKD: diabetic kidney disease, MR: mineralocorticoid receptor, AGE:
