caption: 'miR-424 activates Wnt/β-catenin signaling pathway by directly targeting
  APC. (A) Wester blots and (B) protein levels of APC, Wnt1, β-catenin, MMP-9 and
  MMP2 in HTR-8/SVneo cells transfected with miR-424 mimics + pcDNA-empty or miR-424
  mimics + pcDNA-APC. (C) Western blots and (D) protein levels of APC, Wnt1, β-catenin,
  MMP-9 and MMP2 in HTR-8/SVneo cells transfected with miR-424 inhibitor + si-scramble
  or miR-424 inhibitor + si-APC. Data are presented as means ± standard deviation
  of three individual experiments. *P<0.05 and **P<0.01 vs. control. ##P<0.01 vs.
  miR-424 mimics + pcDNA-vector or miR-424 inhibitor + si-scramble. APC, adenomatous
  polyposis coli; miR, microRNA; si, small interfering'
