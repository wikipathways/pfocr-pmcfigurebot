figure_title: The signaling pathways and targets of saponins against oxidative stress
  in AD.
caption: The signaling pathways and targets of saponins against oxidative stress in
  AD. (1). Ginsenoside Rh2, Crude saponins from BF, ginsenoside Rd, ginsenoside Rg3,
  PF11, ginsenoside Rg1, huangjingsterol B, saponin from the fruit of Solanum anguivi,
  and PGS, increased expression of many antioxidant factors such as GSH-Px, SOD, CAT,
  etc.; (2). LPNS, Cycloastragenol, PLD, and ginsenoside Re, regulate targets of Nrf2/HO-1
  signaling pathway; (3). Ginsenoside Rg1, regulates targets of NF-κB signaling pathways;
  (4). Dioscintn, regulates targets of RAGE/NOX4signaling pathways; (5). Ginsenoside
  Rg1, regulates targets of Wnt/GSK-3β/β-catenin signaling pathway; (6). Esculentoside
  A and Ginsenoside Rb1, regulate targets of PPARγ signaling pathways; (7). Saikosaponin-D,
  regulates targets of PI3Ksignaling pathway.T above saponins suppress oxidative stress
  in AD through regulating targets of these signaling pathways
