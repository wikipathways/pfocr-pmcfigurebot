figure_title: Antidiabetic properties of HDLs and apoA-I.
caption: Antidiabetic properties of HDLs and apoA-I. “↑” and “↓” mean “increase” and
  “decrease”, respectively. (1) In pancreas, HDLs increase insulin secretion, reduce
  β-cell apoptosis, and counteract glucagon overproduction in α-cells. (2) In skeletal
  muscle cells, HDLs increase glucose uptake through the insulin receptor substrate
  (IRS)-1/phosphatidyl inositol 3-kinase (PI3K)/Akt signalling pathway. (3) In adipose
  tissue, HDLs activate IRS-1-PI3K/Akt pathway, facilitate the translocation of GLUT4
  to the cell membrane, and reduce macrophage infiltration. The figure was partly
  created utilizing Servier Medical Art (Creative Commons Attribution 3.0 unported
  license)
