caption: 'Schematic representation of the ergosterol biosynthetic pathway in S. cerevisiae.
  The enzymes are highlighted with pink ellipses. The branch for the cholesterol biosynthesis
  in mammalian cells is marked with an orange color. The branch for the biosynthesis
  of phytosterols (campesterol, β-sitosterol, and stigmasterol) is marked with a green
  color. Some examples of enzyme inhibitors are shown in the black box. Abbreviations:
  ERG10—acetyl-CoA C-acetyltransferase; ERG13—hydroxymethylglutaryl-CoA synthase;
  HMG1/2—hydroxymethylglutaryl-CoA reductase; ERG12—mevalonate kinase; ERG8—phosphomevalonate
  kinase; ERG19—diphosphomevalonate decarboxylase; ERG20—farnesyl diphosphate synthase;
  ERG9—squalene synthase; ERG1—squalene epoxidase; ERG7—2,3-oxidosqualene cyclase;
  ERG11—lanosterol 14α-demethylase; ERG24—sterol C14-reductase; ERG25/26—sterol C4-methyloxidase;
  ERG6—sterol C24-methyltransferase; ERG2—sterol C8,7-isomerase; ERG3—sterol C5(6)-desaturase;
  ERG5—sterol C22-desaturase; ERG4—sterol C24-reductase'
