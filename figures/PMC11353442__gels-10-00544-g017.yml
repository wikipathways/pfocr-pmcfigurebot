figure_title: Effect of LINC00473 on BMSC osteogenesis and adipogenesis.
caption: Effect of LINC00473 on BMSC osteogenesis and adipogenesis. Under osteogenic
  stimulation, the overexpression of long intergenic non-protein coding RNA 473 (LINC00473)
  is shown to increase the mRNA levels of the osteogenic markers bone sialoprotein
  II (BSPII), osteopontin 3 (OPN3), and Runt-related transcription factor-2 (RUNX2)
  while under adipogenic stimulation, LINC00473 reduced the expression of adipogenic
  markers peroxisome proliferator-activated receptor gamma (PPARγ), CCAAT-enhancer-binding
  protein alpha (CEBP-α), and fatty acid-binding protein 4 (FABP4). As a result, LINC00473
  promotes BMSC osteogenesis and suppresses BMSC adipogenesis through activation of
  the micro-RNA 23-a-3p/low-density lipoprotein receptor-related protein 5/Wnt–β-catenin
  (miR-23a-3p/LRP5/Wnt–β-catenin) pathway. ALP, alkaline phosphatase; BMSC, bone marrow
  stem/stromal cells
