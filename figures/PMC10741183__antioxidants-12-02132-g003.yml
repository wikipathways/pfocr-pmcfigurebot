figure_title: Purslane extract activates AMPK/eNOS signaling pathway and suppresses
  endoplasmic reticulum (ER) stress in DIO mice.
caption: 'Purslane extract activates AMPK/eNOS signaling pathway and suppresses endoplasmic
  reticulum (ER) stress in DIO mice. Representative Western blotting images and summarized
  graphs showing (A) eNOS phosphorylation at Ser1177 and total eNOS (140 kDa), (B)
  phosphorylation of AMPKα at Thr172 and total AMPKα (62 kDa) expression levels, and
  ER stress markers including (C) spliced XBP1 (56 kDa), (D) cleaved ATF6 (50 kDa),
  (E) phosphorylation of eIF2α at Ser52 and total eIF2α expression levels (38 kDa)
  and (F) CHOP (27 kDa) compared to GAPDH in aortas of lean control, DIO and purslane
  extract (200 mg/kg/day, 4 weeks) treated DIO mice. Data are shown as mean ± SEM
  (n= 4–5). # p< 0.05 DIO vs. Control; ∗ p< 0.05 DIO + Purslane vs. DIO'
