  shows nuclei. *p < 0.05, **p < 0.01, ***p < 0.001 between control and LPS groups;
  #p < 0.05, ##p < 0.01 between LPS and LPS + S groups. Scale bar = 50 μm. Values
  represent the mean ± SD of triplicate experiments.'
