caption: 'Effect of scutellarin on protein expression and fluorescence intensity of
  apoptosis in LPS‐induced BV‐2 microglial cells. (A, B) Western bolt bands and quantitative
  statistical plots. (C, D) Immunofluorescence images and quantitative statistics.
