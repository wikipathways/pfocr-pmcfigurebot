caption: 'Microsynteny of genes related to morphological development, and gene expression
  patterns in the ascorbic acid metabolic pathway of S. androgynus. (A) Microsynteny
  of genes related to morphological development in S. androgynus and P. cochinchinensis.
  From the top to the bottom are the microsynteny patterns of lignin synthesis, phloem
  development, and photosynthesis. (B) Gene expression patterns in the ascorbic acid
  metabolic pathway of S. androgynus. The heatmaps in each row correspond to one gene,
  which refers to a leaf, stem and flower from left to right, respectively, and its
  expression level is quantified by log2 (FPKM + 0.001). Abbreviations: PGI: glucose-6-phosphate
  isomerase, PMI: mannose-6-phosphate isomerase, PMM: phosphomannomutase, GMP: GDP-D-mannose
  pyrophosphorylase, GME: GDP-D-mannose-3,5-epimerase, GGP: GDP-L-galactose phosphorylase,
  GPP: L-galactose-1-phosphate phosphatase, GDH: L-galactose dehydrogenase, GLDH:
  L-galactono-1,4-lactone dehydrogenase, APX: L-ascorbate peroxidase, AO: L-ascorbate
  oxidase, MDHAR: monodehydroascorbate reductase, DHAR: dehydroascorbate reductase'
