caption: Network connectivity pathway map of ACE2’s downstream effects of simulated
  SARS-CoV-2 infection on predicted activity of the NISP. COVID-19-induced inhibition
  of ACE2 upregulates IRF7, IL1B, TNF, HLA-DRB5, STAT1, AGT, AKT1, IL6, HLA-DRA, and
  PTGS2 and inhibits CCL2 and CCL5, causing increased activity of the NISP and an
  overall increase in SNCA expression, eventually leading to PD progression
