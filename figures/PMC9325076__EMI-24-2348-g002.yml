caption: 'Summary of metabolic potential identified in the three MAGs. The upper section
  highlights proteins identified in the novel MAGs involved in the pathway for anaerobic
  ammonium oxidation, and the bottom section displays proteins involved in the electron
  transport chain. Solid arrows indicate the flux of substrates, and dashed arrows
  indicate the flow of electrons. NxrABC, nitrate reductase/nitrite oxidoreductase
  (EC:1.7.5.1 1.7.99.‐); NirK, NO‐forming nitrite reductase (EC:1.7.2.1); HzsABC,
  hydrazine synthase (EC:1.7.2.7); HDH, hydrazine dehydrogenase (EC:1.7.2.8); HAO,
  hydroxylamine oxidoreductase (EC:1.7.2.6); HOX, hydroxylamine oxidase (homologue
  to kustc1061); NADH‐DH, NADH dehydrogenase nuoA‐N (EC:7.1.1.2); RNF, Rnf complex
  rnfABCDEG (EC:7.2.1.2); SDH, succinate dehydrogenase (EC:1.3.5.1), R/b‐1‐2: Rieske‐heme
  b complexes 1 and 2; ETM, electron transfer module.'
