figure_title: Metabolomics analysis of stools.
caption: Metabolomics analysis of stools. (A,B) PCA and PLS-DA plot with the scores
  of the first two principal components for stools. (C) Metabolic pathway enrichment
  analysis of stools differential metabolites by MetaboAnalyst; 1, catecholamine biosynthesis,
  2, phenylalanine and tyrosine metabolism,3, betaine metabolism, 4, citric acid cycle;
  Larger circles and darker colors indicate greater impact values. (D) Heatmap analysis
  of the 42 differential metabolites from feces; the concentration value is converted
  to Z-score by standardized Z-score transformation. (E) The box diagram for the first
  8 with significant differences in metabolites. * p < 0.05, ** p < 0.01, **** p <
  0.0001 compared with control group
