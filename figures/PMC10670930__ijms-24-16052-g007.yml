figure_title: OsPAO4 regulates rice resistance to M.
caption: OsPAO4 regulates rice resistance to M. oryzae by controlling both the accumulation
  of PA and the ethylene signaling pathway. (A–C) The levels of PA (Spd, Spm, and
  Put) in OsPAO4 overexpressing lines and OsPAO4 knockout mutants. (D) The expression
  of ethylene signaling genes (OsACO1, OsACO2, OsACO3, OsACS1, and OsERF3) in OsPAO4
  knockout and overexpressing lines. Asterisks represent significance differences
  determined by Student’s t test (* p < 0.05; ** p < 0.01; *** p < 0.001) compared
  with the WT control or 0 h samples. Similar results were obtained from three independent
  experiments
