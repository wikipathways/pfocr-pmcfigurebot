figure_title: Identification of signature genes in WT and nad1-1 mutant.
caption: 'Identification of signature genes in WT and nad1-1 mutant. (A) Principal-component
  analysis (PCA) of the WT and nad1-1 transcriptome from two different times: nad1-1
  6 dpi, wild type (WT) 6 dpi, nad1-1 10 dpi, wild type (WT) 10 dpi. (B) Number of
  differentially expressed genes (DEGs) in nad1-1 vs. WT at 6 dpi and 10 dpi. (C)
  Heatmap showing relative expression levels for the ‘‘nad1-1 signature’’, a set of
  125 genes significantly regulated between nad1-1 vs. WT at 6 dpi, and 10 dpi in
  M. truncatula. (D) KEGG pathway enrichment analyses of the “nad1-1 signature” genes.
  (E) Violin plot showing expression levels of genes involved in the glutathione metabolism
  and oxidative phosphorylation pathways. (F) Heatmap showing relative expression
  levels for the genes in the other pathways (D). Gradient scale represents expression
  levels, with red showing the highest expression to blue with the lowest expression.
  “nad1-1 vs. WT” represents comparison of transcription of gene families in nad1-1
  mutant nodules (nad1-1) vs. WT nodules (WT)'
