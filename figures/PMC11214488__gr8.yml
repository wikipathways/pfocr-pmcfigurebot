caption: Graphical illustrationHigh salt stimulation turbocharges the glycolytic metabolism
  of CD4 T cells through the PDPK1-SGK1-FoxO1 signaling pathway, which subsequently
  disturbs the Th17/Treg balance and promotes the progression of RA. Utilization of
  PDPK1/SGK1 inhibitor, GSK, effectively corrects Th17/Treg imbalance to mitigate
  the detrimental outcomes of high salt insult.
article_title: GSK2334470 attenuates high salt-exacerbated rheumatoid arthritis progression
  by restoring Th17/Treg homeostasis.
