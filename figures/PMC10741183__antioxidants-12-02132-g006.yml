figure_title: Purslane extract activates AMPKα/eNOS pathway and attenuates ER stress
  in high glucose-stimulated rat aortic endothelial cells (RAECs).
caption: 'Purslane extract activates AMPKα/eNOS pathway and attenuates ER stress in
  high glucose-stimulated rat aortic endothelial cells (RAECs). (A) NO release from
  RAECs treated with normal glucose (11 mM present in RPMI-1640 medium), high glucose
  (44 mM), purslane extract (400 μg/mL), and Compound C (5 μM) for 48 h. Representative
  blots and summarized data showing (B) p-eNOS at Ser1177 (140 kDa), (C) p-AMPKα at
  Thr172 (62 kDa), (D) cleaved ATF6 (50 kDa), (E) p-eIF2α at Ser52 (38 kDa), and (F)
  CHOP (27 kDa) in the ratios to their total proteins or GAPDH in cultured RAECs.
  Data are presented as mean ± SEM (n = 4). # p < 0.05 HG vs. NG; ∗ p < 0.05 HG +
  Purslane vs. HG; † p < 0.05 HG + CpdC + Purslane vs. HG + Purslane'
