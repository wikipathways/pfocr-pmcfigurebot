caption: 'Flavanones include naringin and naringenin. They inhibit BLCA migration
  and promote cell cycle arrest by inhibiting MMP-2, AKT or RAS/RAF/ERK pathway. EGCG
  can inhibit CSCs and promote BLCA cells apoptosis and autophagy. Isoflavones including
  daidzein, genistein, prunetin, puerarin and formmononetin are revealed to inhibit
  BLCA migration and be regulated by epigenetics. Daidzein inhibits FGFR3 expression
  and thus promotes cell cycle arrest. Genistein is found to inhibit the PI3K/AKT
  and NF-KB pathways. Prunetin promotes the expression of apoptosis genes (cleaved
  caspase-3 and TNF-Î±). Puerarin inhibits BLCA growth by regulating epigenetic regulation.
  Formononetin inhibits miR-21 and upregulates PTEN expression to inhibit BLCA cell
  proliferation and promote apoptosis. The 2D structures of the compounds were obtained
  from the Pubchem database. Naringin: PubChemIdentifier: CID 442428 URL (https://pubchem.ncbi.nlm.nih.gov/compound/442428#section=2D-Structure).
  Naringenin: PubChemIdentifier: CID 932 URL (https://pubchem.ncbi.nlm.nih.gov/compound/932#section=2D-Structure).
  EGCG: PubChemIdentifier: CID 65064 URL (https://pubchem.ncbi.nlm.nih.gov/compound/65064#section=2D-Structure).
  Daidzein: PubChemIdentifier: CID 5281708 URL (https://pubchem.ncbi.nlm.nih.gov/compound/5281708#section=2D-Structure).
  Genistein: PubChemIdentifier: CID 5280961 URL (https://pubchem.ncbi.nlm.nih.gov/compound/5280961#section=2D-Structure).
  Prunetin: PubChemIdentifier: CID 5281804 URL (https://pubchem.ncbi.nlm.nih.gov/compound/5281804#section=2D-Structure).
  Puerarin: PubChemIdentifier: CID 5281807 URL (https://pubchem.ncbi.nlm.nih.gov/compound/5281807#section=2D-Structure).
  Formononetin: PubChemIdentifier: CID 5280378 URL (https://pubchem.ncbi.nlm.nih.gov/compound/5280378#section=2D-Structure).
  BLCA, bladder cancer; EGCG, epigallocatechin gallate; CSCs, cancer stem cells; miR,
  microRNA; PTEN, phosphatase and tensin homolog.'
