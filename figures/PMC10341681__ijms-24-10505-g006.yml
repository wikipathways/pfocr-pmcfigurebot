figure_title: The signaling pathways and targets of saponins against apoptosis in
  AD.
caption: The signaling pathways and targets of saponins against apoptosis in AD. (1).
  AST, regulates targets of PI3K/Akt and MAPK (orERK) signaling pathways; (2). NTR2,
  regulates targets of miR-27a/SOX8 signaling pathway; (3). PGS and NTR1, regulate
  targets of MAPK signaling pathways; (4). AS-IV, regulates targets of PPARγ/BDNF
  signaling pathways; (5). Ginsenoside Rg2, regulates targets of PI3K/Akt signaling
  pathway; (6). Ginsenoside Rg1, inhibits the activation of p-JNK; (7). AGR, regulates
  targets of miR-873-5p signaling pathways; (8). Ginsenosides Rd, ginsenoside Rg3,
  PF11, Cycloastragenol, LSS, and PGSF, can directly regulate apoptosis-related targets
  such as caspase-3, Bax, and AIF, etc. The above saponins suppress apoptosis in AD
  through regulating targets of these signaling pathways
