figure_title: The interaction between IL-18, IL-18R and IL-18BP.
caption: 'The interaction between IL-18, IL-18R and IL-18BP. Top: IL-18 initially
  binds to IL-18Rα, forming an inactive IL-18/IL-18Rα complex, which subsequently
  recruits the IL-18Rβ chain to establish a high-affinity complex that initiates the
  IL-18-dependent signaling pathway. Bottom: IL-18 binding protein (IL-18BP) binds
  to IL-18 and subsequently forms an inhibitory complex with IL-18Rα, thereby preventing
  IL-18Rβ from activating cells. Created with biorender.com. Abbreviations: IL-18,
  interleukin-18; IL-18BP, Interleukin-18 binding protein; IL-18Rα, Interleukin-18
  receptor alpha; IL-18Rβ; interleukin-18 receptor beta'
