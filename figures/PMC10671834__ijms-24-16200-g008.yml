  p < 0.05 18Vh vs. 3Aβ, ++
  p < 0.01 18Aβ vs. 3Aβ; (h): $
  p < 0.05 18Vh vs. 3Aβ, ** p < 0.01 18Aβ vs. 3Vh, §§
