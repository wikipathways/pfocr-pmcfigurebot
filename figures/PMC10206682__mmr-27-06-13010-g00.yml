figure_title: Successful isolation of exos from plasma.
caption: Successful isolation of exos from plasma. (A) Ultrastructure of exos isolated
  from plasma was examined using transmission electron microscopy. Scale bar=200 nm.
  (B) The expression of exo markers, Alix and CD9, and the negative marker, calnexin,
  assessed using western blotting. (C) Size distribution of exos using particle size
  analysis. (D) SFRP1 serves an inhibitory role in the Wnt/β-Catenin signaling pathway.
  Exo, exosome; SFRP1, secretory frizzled-related protein 1
