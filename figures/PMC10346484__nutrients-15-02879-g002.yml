caption: Schematic representation of key metabolic pathways for the biosynthesis of
  NEAAs, the enzymes in each pathway, and the main functions of each AA [54,173].
  NEAAs are represented in blue and EAAs in red. Leucine (Leu), isoleucine (Ile),
  histidine (His), valine (Val), phenylalanine (Phe), threonine (Thr), methionine
  (Met), lysine (Lys), tryptophan (Trp), glutamine (Gln), alanine (Ala), aspartate
  (Asp), asparagine (Asn), arginine (Arg), tyrosine (Tyr), glutamate (Glu), cysteine
  (Cys), glycine (Gly), proline (Pro), and serine (Ser). 3-phospho-D-glycerate (3-PG),
  S-adenosylmethionine (SAM), homocysteine (HCys), glutathione (GSH), α-ketoglutarate
  (α-KGlu), tricarboxylic acid cycle (TCA), oxaloacetate (OAA), reactive oxygen species
  (ROS). D-3-phosphoglycerate dehydrogenase (PHGDH), phosphoserine aminotransferase-1
  (PSAT1), vacuolar protein sorting-associated protein-29 (VPS29), phosphoserine phosphatase
  (PSPH), serine hydroxymethyltransferase-1 (SHMT1), serine hydroxymethyltransferase-2
  (SHMT2), S-adenosylmethionine synthase isoform type-1 (MAT1A), S-adenosylmethionine
  synthetase isoform type-2 (MAT2A), methionine adenosyltransferase 2 subunit beta
  (MAT2B), adenosylhomocysteinase (AHCY), cystathionine β-synthase (CBS), cystathionine
  γ-lyase (CTH), methionine synthase (MTR), betaine-homocysteine methyltransferase
  (BHMT), betaine-homocysteine methyltransferase-2 (BHMT2), S-adenosylmethionine decarboxylase
  (AMD1), spermidine synthase (SRM), 5′-methylthioadenosine phosphorylase (MTAP),
  methylthioribose-1-phosphate isomerase (MRI1), methylthioribulose 1-phosphate dehydratase
  (APIP), enolase-phosphatase (ENOPH1), 1,2-dihydroxy-3-keto-5-methylthiopentene dioxygenase
  (ADI1), 2-oxo-4-methylthiobutanoate aminotransferase (KYAT1), phenylalanine hydroxylase
  (PAH), alanine aminotransferase-1 (GPT), alanine aminotransferase-2 (GPT2), glutaminase-1
  (GLS1), glutaminase-2 (GLS2), glutamine synthetase (GLUL), glutamate dehydrogenase-1
  (GLUD1), glutamate dehydrogenase-2 (GLUD2), aspartate aminotransferase-1 (GOT1),
  aspartate aminotransferase-2 (GOT2), asparagine synthetase (ASNS), asparaginase
  (ASRGL1), aspartylglucosaminidase (AGA), argininosuccinate synthase (ASS1), argininosuccinate
  lyase (ASL), ornithine aminotransferase (OAT), pyrroline-5-carboxylate reductase-1
  (PYCR1), pyrroline-5-carboxylate reductase-2 (PYCR2), and δ-1-pyrroline-5-carboxylate
  synthase (ALDH18A1). Enzymes that participate in consecutive steps in a metabolic
  pathway are separated by “-” and enzymes that catalyze the same step in a metabolic
  pathway are separated by “/”
