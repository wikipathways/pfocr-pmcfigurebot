figure_title: Analysis of different rhizobia transcriptional patterns in nad1-1 vs.
caption: 'Analysis of different rhizobia transcriptional patterns in nad1-1 vs. WT.
  (A) Principal-component analysis (PCA) of the rhizobia transcriptome from two different
  times: nad1-1 6 dpi, wild type (WT) 6 dpi, nad1-1 10 dpi, wild type (WT) 10 dpi.
  (B) Number of rhizobia differentially expressed genes (DEGs) in nad1-1 vs. WT at
  6 dpi and 10 dpi. (C) Heatmap showing the relative expression levels of rhizobial
  genes for the “Rhizobia signature”, a set of 25 genes significantly regulated in
  nad1-1 vs. WT at 6 dpi and 10 dpi. (D) KEGG pathway enrichment analyses of the “Rhizobia
  signature” genes. The red and blue dots represent p-values. (E) Heatmap showing
  expression levels of genes involved in the nitrogen metabolism, two-component system,
  and ABC transporter pathways. Gradient scale represents expression levels, with
  red showing the highest expression to blue with the lowest expression. “nad1-1 vs.
  WT” represents comparison of transcription of gene families in nad1-1 mutant nodules
  (nad1-1) vs. WT nodules (WT)'
