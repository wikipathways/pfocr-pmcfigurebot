figure_title: Analysis of hormone signaling pathway components in DU and SU.
caption: Analysis of hormone signaling pathway components in DU and SU. The heatmap
  illustrates the expression levels of genes and metabolites involved in the IAA,
  CTK, ABA, JA, SA, and GA signaling pathways. The red and blue colors represent upregulated
  and downregulated gene expressions, respectively, while the yellow and blue colors
  reflect increased and decreased metabolite accumulations, respectively. The three
  columns on the left represent DU-1, DU-2, and DU-3, and the three columns on the
  right represent SU-1, SU-2, and SU-3. SU, the top of the petiole in SB; DU, the
  top of the petiole in DB
